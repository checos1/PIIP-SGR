<style>
    .niveles-opciones-container {
        height: 120px;
        overflow: auto;
    }
</style>

<div class="modal-header" ng-init="vm.init()">
    <button type='button' class='swal2-close closemodalDNP' aria-label='Close this dialog' data-dismiss="modal" ng-click="vm.cerrar()">×</button>
    <h3 class="modal-title TituloModal1DNP" id="modal-title">Agregar entregables {{vm.Nivel.Nivel}} de producto {{vm.NivelCaracteristicas.ProductoInx}}</h3>
    <h4 class="TituloModal2DNP">{{vm.Nivel.Producto.NombreProducto}}</h4>
</div>
<div class="modal-body">
    <!--<section ng-if="vm.NivelActual.length > 0">-->
    <section>
        <strong>Entregables asociados al producto:</strong>
        <div class="niveles-opciones-container">
            <div ng-repeat="opcNivel in vm.NivelActual">
                <label for="chkNivel_{{opcNivel.ProductId}}_{{opcNivel.DeliverableCatalogId}}">
                    <input id="chkNivel_{{opcNivel.ProductId}}_{{opcNivel.DeliverableCatalogId}}"
                           type="checkbox"
                           ng-disabled="opcNivel.Disabled"
                           ng-model="opcNivel.Selected" />
                    {{opcNivel.NombreEntregable}}
                </label>
            </div>
        </div>

        <div class="entregable-personalizado mt-4 mb-3" ng-if="vm.NuevoEntregableEnabled">
            <label for="chkNivel_nuevo">
                <input id="chkNivel_nuevo" type="checkbox" ng-model="vm.NuevoEntregable">
                <span class="circle"></span><span class="check"></span>
                Crear nuevo entregable
            </label>
            <div class="mt-3" ng-if="vm.NuevoEntregable">
                <div><strong>Nombre del nuevo entregable </strong> (Mínimo 20 caracteres - Máximo 200 caracteres)</div>
                <textarea class="w-100" maxlength="200" ng-model="vm.NombreEntregableNuevo">
                </textarea>
            </div>
        </div>
    </section>
    <!--<section ng-if="vm.NivelActual.length <= 0">
        <div>
            <h3>No hay entregables en el catálogo</h3>
        </div>
    </section>-->
</div>
<div class="modal-footer textCenterDNP">
    <button class="btneditarDNP" type="button" ng-click="vm.cerrar()">Cancelar</button>
    <!--<button ng-if="vm.NivelActual.length > 0" class="btnguardarDNP" type="button" ng-click="vm.guardar()">Agregar</button>-->
    <button class="btnguardarDNP" type="button" ng-click="vm.guardar()">Agregar</button>
</div>
