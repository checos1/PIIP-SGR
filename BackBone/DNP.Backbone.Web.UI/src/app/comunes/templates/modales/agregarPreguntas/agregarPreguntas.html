<div class="modal-dashboard">
    <div class="modal-header" style="background-color:#fff !important;">
        <div class="col-md-12 text-right">
            <button type="button" class="btn btn-sm btn-primary btnCloseModal" ng-click="vm.cancelar()">x</button>
        </div>

        <div class="row">
            <div class="col-md-12" style="padding-top: 15px">
                <div class="titlebar">
                    <span style="background: #FFF">Clasificación del proyecto </span>
                    <span style="background: #FFF" class="buttonbar pull-right">
                        <button type="button"
                                class="btn btn-success text-capitalize"
                                ng-click="vm.adicionarDato()"
                                ng-if="data.Acuerdo && data.Sector && data.Clasificacion"
                                tooltip-placement="top"
                                uib-tooltip="Agregar">
                            Agregar
                        </button>
                        <button type="button"
                                class="btn btn-primary text-capitalize"
                                ng-click="vm.gravaDato()"
                                tooltip-placement="top"
                                uib-tooltip="{{ 'Guardar' | language }}">
                            {{'Guardar' | language}}
                        </button>
                    </span>
                </div>
            </div>
        </div>
    </div>

    <div class="modal-body">
        <div class="row">
            <div class="col-md-12">
                <div class="row justify-content-start">
                    <div>
                        <div class="form-group col-md-12">
                            <label>Acuerdo</label>
                            <select class="form-control" tooltip-placement="top" name="Acuerdo" ng-model="data.Acuerdo">
                                <option value="{{item}}"
                                        ng-selected="0"
                                        ng-repeat="item in vm.datos">
                                    {{ item.Name }}
                                </option>
                            </select>
                            <br />
                        </div>
                        <div class="form-group col-md-12">
                            <label>Sector</label>
                            <select class="form-control" tooltip-placement="top" name="Sector" ng-model="data.Sector">
                                <option value="{{item}}"
                                        ng-selected="0"
                                        ng-repeat="item in vm.getItems()">
                                    {{ item.Name }}
                                </option>
                            </select>

                            <br />
                        </div>
                        <div class="form-group col-md-12">
                            <label>Clasificación</label>
                            <select class="form-control" tooltip-placement="top" name="Clasificacion" ng-model="data.Clasificacion">
                                <option value="{{item}}"
                                        ng-selected="0"
                                        ng-repeat="item in vm.getClasificacion()">
                                    {{ item.Name }}
                                </option>
                            </select>

                            <br />
                        </div>
                    </div>

                </div>
            </div>
        </div>
        <div style="box-shadow:1px 1px 10px #999; background:#fff">


            <table ng-if="vm.selecionados.length > 0" class="table">
                <tr>
                    <td>
                        Sector
                    </td>
                    <td>
                        Clasificación
                    </td>
                    <td>
                        Acciones
                    </td>
                </tr>
                <tr ng-repeat="item in vm.selecionados">
                    <td>{{item.Sector.Name}}</td>
                    <td>{{item.Clasificacion.Name}}</td>
                    <td>
                        <a ng-click="vm.eliminarPregunta(item.id)" ng-init="count=0" class="pull-right">
                            <span class="icon-delete"></span>
                        </a>
                    </td>
                </tr>
            </table>
        </div>
    </div>
    <div class="modal-footer">
        <div class="row">
            <div class="col-md-12">
                <div class="pull-right top15">
                    <span class="buttonbar pull-right">
                        <button type="button"
                                class="btn btn-primary text-capitalize"
                                tooltip-placement="top"
                                uib-tooltip="{{ 'Cancelar' | language
                        }}"
                        ng-click="vm.cancelar()">
                        {{'Cancelar' | language }}
                        </button>
                        </span>
</div>
            </div>
        </div>
    </div>
</div>
