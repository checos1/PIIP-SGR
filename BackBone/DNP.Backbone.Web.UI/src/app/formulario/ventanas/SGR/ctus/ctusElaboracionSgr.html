<section class="ventana-ajsutes mt-4" ng-init="vm.init()">
    <div class="row m-0">
        <div class="form-group">
            <div class="tab-container col-md-12">
                <div class="tab-content">
                    <div class="tab-pane active cont col-md-12" style="padding-left:0 !important;padding-top:20px !important" id="dsgrctuselaboracioninfogeneral">
                        <informacion-general-ctus-sgr callback="vm.notificarGuardado()"
                                                      guardadocomponent="vm.guardadohijos(nombreComponente, nombreComponenteHijo)"
                                                      notificacionestado="vm.notificacionValidacionEstado(estado, nombreComponente)"
                                                      notificacionvalidacion="vm.notificacionValidacion(handler, nombreComponente,handlerCapitulos)"
                                                      notificacioncambios="vm.notificacionCambiosAjustes(handler, nombreComponente)">
                        </informacion-general-ctus-sgr>
                    </div>
                    <div class="tab-pane cont col-md-12" style="padding-left: 0 !important; padding-top: 0 !important; padding-right: 0 !important; padding-bottom: 0 !important;" id="dsgrctuselaboraciondatosverificacion">
                        <datos-verificacion-ctus-sgr callback="vm.notificarGuardado()"
                                                     guardadocomponent="vm.guardadohijos(nombreComponente, nombreComponenteHijo)"
                                                     notificacionestado="vm.notificacionValidacionEstado(estado, nombreComponente)"
                                                     notificacionvalidacion="vm.notificacionValidacion(handler, nombreComponente,handlerCapitulos)"
                                                     notificacioncambios="vm.notificacionCambiosAjustes(handler, nombreComponente)">
                        </datos-verificacion-ctus-sgr>
                    </div>
                    <div class="tab-pane  cont col-md-12" style="padding-left: 0 !important; padding-top: 0 !important; padding-right: 0 !important; padding-bottom: 0 !important;" id="dsgrctuselaboracionverificacion">
                        <verificacion-ctus-sgr callback="vm.notificarGuardado()"
                                               guardadocomponent="vm.guardadohijos(nombreComponente, nombreComponenteHijo)"
                                               notificacionestado="vm.notificacionValidacionEstado(estado, nombreComponente)"
                                               notificacionvalidacion="vm.notificacionValidacion(handler, nombreComponente,handlerCapitulos)"
                                               notificacioncambios="vm.notificacionCambiosAjustes(handler, nombreComponente)"
                                               notificacioninicio="vm.notificacioninicio(handlerInicio, nombreComponente)">
                        </verificacion-ctus-sgr>
                    </div>
                    <div class="tab-pane cont col-md-12" style="padding-left: 0 !important; padding-top: 0 !important; padding-right: 0 !important; padding-bottom: 0 !important;" id="dsgrctuselaboracionctus">
                        <ctus-sgr callback="vm.notificarGuardado()"
                                  guardadocomponent="vm.guardadohijos(nombreComponente, nombreComponenteHijo)"
                                  notificacionestado="vm.notificacionValidacionEstado(estado, nombreComponente)"
                                  notificacionvalidacion="vm.notificacionValidacion(handler, nombreComponente,handlerCapitulos)"
                                  notificacioncambios="vm.notificacionCambiosAjustes(handler, nombreComponente)">
                        </ctus-sgr>
                    </div>
                    <div class="tab-pane cont col-md-12" style="padding-left: 0 !important; padding-top: 20px !important; text-align: left;" id="dsgrctussoportes">
                        <alojar-documentos-ctus-sgr tipotramiteid="{{vm.tipoTramiteId}}"
                                                          tramiteid="{{vm.tramiteId}}"
                                                          nivel="{{vm.IdNivel}}"
                                                          rol="{{vm.IdRol}}"
                                                          section="{{vm.section}}"
                                                          callback="vm.notificarGuardado()"
                                                          guardadocomponent="vm.guardadohijos(nombreComponente, nombreComponenteHijo)"
                                                          notificacionestado="vm.notificacionValidacionEstado(estado, nombreComponente)"
                                                          notificacionvalidacion="vm.notificacionValidacion(handler, nombreComponente,handlerCapitulos)"
                                                          notificacioncambios="vm.notificacionCambiosAjustes(handler, nombreComponente)">
                        </alojar-documentos-ctus-sgr>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
