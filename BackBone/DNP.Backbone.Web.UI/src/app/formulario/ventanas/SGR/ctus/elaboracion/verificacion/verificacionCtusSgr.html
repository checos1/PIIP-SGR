<section ng-init="vm.obtener();">

    <div class="container-fluid inbox">
        <div class="tab-content">
            <div class="ui-accordion-container">
                <div class="alert panel-heading row ui-accordion-header">
                    <button type="button" data-toggle="collapse" data-target="#sgrctuselaboracionverificacionrequisitos" ng-click="vm.changeArrow('sgrctuselaboracionverificacionrequisitos')">
                        <span class="d-inline-block" id="alert-sgrctuselaboracionverificacionrequisitos"></span>

                    </button>
                </div>
                <div class="collapse" id="sgrctuselaboracionverificacionrequisitos">

                                   notificacionvalidacion="vm.notificacionValidacionHijos(handler, nombreComponente)"
