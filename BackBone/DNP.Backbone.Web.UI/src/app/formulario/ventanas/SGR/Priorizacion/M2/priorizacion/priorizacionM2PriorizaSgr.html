<div ng-init="vm.init();">
    <div id="SGRERRSEC{{vm.nombreComponente}}" class="hidden mb-3 ml-5 errorSeccionPriorizacion" style="text-align: left; font-family: 'Work Sans Roman', 'Work Sans Regular Roman', 'Work Sans'; font-size: 12px; font-style: normal; color: #A80521;"></div>

    <div class="ui-accordion-container hidden" id="accordion-sgrpriorizacionm2priorizacionregistropriorizacion">
        <div class="alert panel-heading row ui-accordion-header">
            <button type="button" data-toggle="collapse" data-target="#sgrpriorizacionm2priorizacionregistropriorizacion" ng-click="vm.changeArrow('sgrpriorizacionm2priorizacionregistropriorizacion')">
                <span class="d-inline-block" id="alert-sgrpriorizacionm2priorizacionregistropriorizacion"></span>
                <span id="name-capitulo-sgrpriorizacionm2priorizacionregistropriorizacion"></span>
                <span class="hidden" id="id-capitulo-sgrpriorizacionm2priorizacionregistropriorizacion"></span>
                <span id="arrow-sgrpriorizacionm2priorizacionregistropriorizacion" class="glyphicon-chevron-down glyphicon pull-right" data-toggle="collapse" data-target="#sgrpriorizacionm2priorizacionregistropriorizacion"></span>
            </button>
        </div>
        <div class="collapse" id="sgrpriorizacionm2priorizacionregistropriorizacion">
            <div class="row m-0 mb-3">
                <div class="col-md-12 ">
                    <registro-priorizacion-m2-sgr callback="vm.notificarGuardado()"
                                             guardadocomponent="vm.guardadohijos(nombreComponenteHijo)"
                                              guardadoevent="vm.guardado(nombreComponenteHijo)"
                                             notificacionestado="vm.notificacionEstado(nombreComponente, esValido)"
                                             notificacionvalidacion="vm.notificacionValidacionHijos(handler, nombreComponente)"
                                             notificarrefresco="vm.notificarRefresco(handler, nombreComponente)"
                                             notificacioncambios="vm.notificacionCambiosCapitulosExternos(handler, nombreComponente)">
                    </registro-priorizacion-m2-sgr>

                </div>
            </div>
        </div>
    </div>

    <div class="ui-accordion-container hidden" id="accordion-sgrpriorizacionm2priorizacionestadopriorizacion">
        <div class="alert panel-heading row ui-accordion-header">
            <button type="button" data-toggle="collapse" data-target="#sgrpriorizacionm2priorizacionestadopriorizacion" ng-click="vm.changeArrow('sgrpriorizacionm2priorizacionestadopriorizacion')">
                <span class="d-inline-block" id="alert-sgrpriorizacionm2priorizacionestadopriorizacion"></span>
                <span id="name-capitulo-sgrpriorizacionm2priorizacionestadopriorizacion"></span>
                <span class="hidden" id="id-capitulo-sgrpriorizacionm2priorizacionestadopriorizacion"></span>
                <span id="arrow-sgrpriorizacionm2priorizacionestadopriorizacion" class="glyphicon-chevron-down glyphicon pull-right" data-toggle="collapse" data-target="#sgrpriorizacionm2priorizacionestadopriorizacion"></span>
            </button>
        </div>
        <div class="collapse" id="sgrpriorizacionm2priorizacionestadopriorizacion">
            <div class="row m-0 mb-3">
                <div class="col-md-12 ">
                    <estado-priorizacion-m2-sgr callback="vm.notificarGuardado()"
                                             guardadocomponent="vm.guardadohijos(nombreComponenteHijo)"
                                             notificacionestado="vm.notificacionEstado(nombreComponente, esValido)"
                                             notificacionvalidacion="vm.notificacionValidacionHijos(handler, nombreComponente)"
                                             notificarrefresco="vm.notificarRefresco(handler, nombreComponente)"
                                             notificacioncambios="vm.notificacionCambiosCapitulosExternos(handler, nombreComponente)">
                    </estado-priorizacion-m2-sgr>

                </div>
            </div>
        </div>
    </div>

</div>
