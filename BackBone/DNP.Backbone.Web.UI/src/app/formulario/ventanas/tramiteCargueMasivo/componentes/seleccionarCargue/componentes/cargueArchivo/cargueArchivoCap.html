<section class="container-fluid inbox" ng-init="vm.init();">

    <div class="card card-body divAccordionDNP">
        <div class="content-title">
            <div class="mb-2">
                <span class="uLabelCampo">Proceso {{vm.codigoProceso}}</span>
            </div>
            <div class="mb-2">
                <span class="uLabelCampo">Total cargue:  </span>
                <span>{{vm.ConvertirNumero(vm.totalCargueProceso)}}</span>
            </div>
            <div id="seleccionarcarguecarguearchivocap-campoObligatorioProyectos-error" class="hidden text-left color-red"></div>
        </div>
        <div class="panelbtnalertAcordnp">
            <button id="button-{{vm.codigoProceso}}"
                    class="btnaccion btnAccordionDNP"
                    type="button"
                    data-toggle="collapse"
                    data-target="#cargue-entidades-{{vm.codigoProceso}}"
                    ng-click="vm.abrilNivel('cargue-'+vm.codigoProceso)">
                <img src="Img/btnMas.svg" id="cargue-{{vm.codigoProceso}}-mas">
                <img class="hidden" src="Img/btnMenos.svg" id="cargue-{{vm.codigoProceso}}-menos">
            </button>
        </div>
    </div>


    <div class="collapse indicadores" id="cargue-entidades-{{vm.codigoProceso}}">
        <div class="LineaEncabezadodivDNP mt-0"></div>
        <div class="inlineBlock">
            <div class="tituloEncabezadodivDNP">
                <span class="uLabelCampo">Entidades</span>
                <span class="ml-4 font-total">Total:  </span>
                <span>{{vm.ConvertirNumero(vm.totalCargueProceso)}}</span>
            </div>
        </div>
        <div class="objetivo-header">
            <div ng-repeat="cargue in vm.listaDatosExcel" ng-init="cargueIndex = $index">
                <div class="card card-body divAccordionDNP">
                    <div class="content-title">
                        <div class="mb-2">
                            <span class="uLabelCampo">{{cargue.codigoEntidad}}</span>
                            <span> {{cargue.nombreEntidad}}</span>
                            <span class="uLabelCampo">Total entidad:  </span>
                            <span class="textrightDNP">{{vm.ConvertirNumero(cargue.totalEntidad)}}</span>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
