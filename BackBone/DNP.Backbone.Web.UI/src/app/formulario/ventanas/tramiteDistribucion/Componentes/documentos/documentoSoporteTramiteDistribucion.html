
<div ng-init="vm.initSoporte();">
    <div class="ui-accordion-container " id="accordion-{{vm.nombreComponenteHijo}}">
        <div class="alert panel-heading row ui-accordion-header">
            <button type="button" data-toggle="collapse" data-target="#soportedocumentopaso"
                    ng-click="vm.changeArrow(vm.nombreComponenteHijo)">
                <span class="d-inline-block" id="alert-{{vm.nombreComponenteHijo}}"></span>
                <span id="name-capitulo-{{vm.nombreComponenteHijo}}"></span>
                <span class="hidden" id="id-capitulo-{{vm.nombreComponenteHijo}}"></span>
                <span id="arrow-{{vm.nombreComponenteHijo}}"
                      class="glyphicon-chevron-down glyphicon pull-right"
                      data-toggle="collapse"
                      data-target="#soportedocumentopaso"></span>
            </button>
        </div>
        <div class="collapse" id="soportedocumentopaso">
            <div class="row m-0 mb-3">
                <br>
                <div class="col-md-12 ">
                    <archivos-formulario tipotramiteid="{{vm.tipotramiteid}}"
                                         tramiteid="{{vm.tramiteid}}"
                                         nivel="{{vm.nivel}}"
                                         rol="{{vm.rol}}"
                                         section="{{vm.section}}"
                                         nombrecomponentepaso="{{vm.nombreComponenteHijo}}"
                                         guardadoevent="vm.guardado(nombreComponenteHijo)"
                                         notificacionestado="vm.notificacionEstado(nombreComponente, esValido)"
                                         notificacionvalidacion="vm.notificacionValidacionHijos(handler, nombreComponente)">
                    </archivos-formulario>
                </div>
            </div>
        </div>
    </div>


</div>
