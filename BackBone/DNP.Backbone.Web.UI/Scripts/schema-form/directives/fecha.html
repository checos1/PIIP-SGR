<div ng-controller="fechaController" class="dropdown form-group dropdown{{form.$$hashKey}}" ng-class="{'has-error': form.disableErrorState !== true &amp;&amp; hasError(), 'has-success': form.disableSuccessState !== true &amp;&amp; hasSuccess(), 'has-feedback': form.feedback !== false }">
    <label class="control-label " ng-class="{'sr-only': !showTitle()}" for="{{form.$$hashKey}}">{{form.title}}</label>
    <a class="dropdown-toggle" id="dropdown{{form.$$hashKey}}" role="button" data-toggle="dropdown" data-target=".dropdown{{form.$$hashKey}}">
        <div class="input-group date">
            <input type="text" 
                   tooltip-placement="top" 
                   uib-tooltip="{{form.tooltip}}" 
                   class="form-control no-border-right" 
                   data-date-time-input="{{form.format}}" 
                   name="{{form.id}}" 
                   id="{{form.id}}" 
                   data-ng-model="$$value$$"
                   data-date-format="{{form.format}}" 
                   schema-validate="form"
                   ng-disabled="opciones.deshabilitarControles">
            <span class="input-group-addon"><i class="icon-calendar"></i></span>
        </div>
    </a>
    <ul ng-if="!opciones.deshabilitarControles" class="dropdown-menu" role="menu" aria-labelledby="dLabel">
        <!-- ReSharper disable UlTagContainsNonLiElements -->
        <!-- ReSharper disable Html.TagNotResolved -->
        <datetimepicker hidden-time="false" data-ng-model="$$value$$" data-datetimepicker-config="{ dropdownSelector: '#dropdown'+form.id , minView:'day'}" data-before-render="beforeRender($dates, form.dateBeg, form.dateEnd)" />
    </ul>
    <span ng-if="form.feedback !== false" class="form-control-feedback" ng-class="evalInScope(form.feedback) || {'glyphicon': true, 'glyphicon-ok': hasSuccess(), 'glyphicon-remove': hasError() }" aria-hidden="true"></span>
    <span ng-if="hasError() || hasSuccess()" id="{{form.key.slice(-1)[0] + 'Status'}}" class="sr-only">{{ hasSuccess() ? '(success)' : '(error)' }}</span>
    <span class="help-block" sf-message="(form.key[0]!==form.description)?form.description:''" ng-if="!hasError()"></span>
    <div class="help-inline" ng-if="form.disableErrorState !== true &amp;&amp; hasError() &amp;&amp; form.required"> {{ 'CampoRequerido' | language }}</div>
</div>
