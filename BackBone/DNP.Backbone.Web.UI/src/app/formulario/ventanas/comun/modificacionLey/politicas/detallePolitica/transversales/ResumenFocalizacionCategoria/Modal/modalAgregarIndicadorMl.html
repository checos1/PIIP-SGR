<div class="modal-header" ng-init="vm.init()">
    <button type='button' class='swal2-close closemodalDNP' aria-label='Close this dialog' data-dismiss="modal" ng-click="vm.cerrar()">×</button>
    <h3 class="text-left ui-seccion-title">
        <span class="encabezadoTitulos">Seleccionar Indicador </span>
    </h3>
</div>
<div class="modal-body">
    <br />
    <div class="input-group " style="border-width: 0px;left: 0px; top: 0px; width: 700px;">
        <input type="search" id="buscarIndicador" class="form-control InputSearchDNP " placeholder="Escriba palabra o frase">
        <span class="input-group-append imgTituloAccion spanSearchDNP" ng-click="vm.buscarIndicador()">
            <i class="fa fa-search "></i>
        </span>
    </div>
    <div style="border-width: 0px;left: 0px; top: 0px; height: 170px; overflow: auto; -webkit-overflow-scrolling: touch; -ms-overflow-x: hidden; overflow-x: hidden; background-image: none; border: none; border-radius: 0px; -moz-box-shadow: none; -webkit-box-shadow: none; box-shadow: none;">
        <div class="containerchek">
            <ul>
                <li ng-repeat="IndicadoresCatag in vm.listaPoliticasCategoriasIndicadores track by $index">
                    <input type="radio" name="chkIndicador" id="ChckIndicador_{{IndicadoresCatag.Id}}" ng-change="vm.camSeleccion(IndicadoresCatag)" ng-model="IndicadoresCatag.isChecked" ng-value="IndicadoresCatag" ng-disabled="false">
                    <label for="ChckIndicador_{{IndicadoresCatag.Id}}">{{IndicadoresCatag.Indicador}}</label>
                </li>
            </ul>
           
        </div>
    </div>
</div>
<div class="modal-footer textCenterDNP">
    <button class="btneditarDNP" type="button" ng-click="vm.cerrar()">CANCELAR</button>
    <button class="btneditarDNP" type="button" ng-click="vm.guardar()">ACEPTAR</button>
</div>
