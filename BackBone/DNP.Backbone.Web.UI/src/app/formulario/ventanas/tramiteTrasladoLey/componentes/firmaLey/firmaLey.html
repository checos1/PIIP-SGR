
    <div class="ui-accordion-container " id="accordion-aprobacionfinalfirmaconceptote" ng-init="vm.initFirmaConcepto();">

                <span class="d-inline-block" id="alert-{{vm.nombreComponenteHijo}}"></span>
                <span id="name-capitulo-{{vm.nombreComponenteHijo}}"></span>
                <span class="hidden" id="id-capitulo-{{vm.nombreComponenteHijo}}"></span>
                <span id="arrow-{{vm.nombreComponenteHijo}}" class="glyphicon-chevron-down glyphicon pull-right" data-toggle="collapse" data-target="#aprobacionfinalfirmaconceptote"></span>
            </button>
        </div>
        <div class="collapse" id="aprobacionfinalfirmaconceptote">
            <div class="row m-0 mb-3">
                <br>
                <div class="col-md-12 " style="width:90%;">
                    <firma-concepto-formulario prueba ="vm.prueba(botonDevolver, botonSiguiente, ocultarDevolver)"

                    </firma-concepto-formulario>

                </div>
            </div>
        </div>
