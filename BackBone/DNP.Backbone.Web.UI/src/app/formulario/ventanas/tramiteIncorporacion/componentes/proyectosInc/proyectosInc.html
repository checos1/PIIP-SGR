<section>
    <div class="container-fluid inbox" ng-init="vm.init();">
        <div class="tab-content">
            <div class="ui-accordion-container hidden" id="accordion-proyectodatosincorporacion">
                <div class="alert panel-heading row ui-accordion-header" style="width: 1280px;">
                    <button class="button" type="button" data-toggle="collapse" data-target="#proyectodatosincorporacion" ng-click="vm.changeArrow('proyectodatosincorporacion')">
                        <span class="d-inline-block" id="alert-proyectodatosincorporacion"></span>
                        <span id="name-capitulo-proyectodatosincorporacion"></span>
                        <span class="hidden" id="id-capitulo-proyectodatosincorporacion"></span>
                        <span id="arrow-proyectodatosincorporacion" class="glyphicon-chevron-down glyphicon pull-right" data-toggle="collapse" data-target="#proyectodatosincorporacion"></span>
                    </button>
                </div>
                <div class="collapse" id="proyectodatosincorporacion" style="padding-right: 15px; padding-left: 0px; margin-left: -15px; width: 1270px; ">
                    <div class="row" style="margin-left:20px" ng-if="!vm.mostrar">
                        <br /> 
                        <datos-incorporacion
                                                guardadoevent="vm.guardado(nombreComponenteHijo)"
                                                notificacionestado="vm.notificacionEstado(nombreComponente, esValido)"
                                                notificacionvalidacion="vm.notificacionValidacionHijos(handler, nombreComponente)"
                                                callback="vm.notificarGuardado(botonDevolver, botonSiguiente, ocultarDevolver)"  >
                        </datos-incorporacion>
                    </div>
                </div>
            </div>

            <div class="ui-accordion-container hidden" id="accordion-proyectoasociarproyecto">

                <div class="alert panel-heading row ui-accordion-header" style="width: 1280px;">
                    <button class="button" type="button" data-toggle="collapse" data-target="#proyectoasociarproyecto" ng-click="vm.changeArrow('proyectoasociarproyecto')">
                        <span class="d-inline-block" id="alert-proyectoasociarproyecto"></span>
                        <span id="name-capitulo-proyectoasociarproyecto"></span>
                        <span class="hidden" id="id-capitulo-proyectoasociarproyecto"></span>
                        <span id="arrow-proyectoasociarproyecto" class="glyphicon-chevron-down glyphicon pull-right" data-toggle="collapse" data-target="#proyectoasociarproyecto"></span>
                    </button>
                </div>
                <div class="collapse" id="proyectoasociarproyecto" style="padding-right: 15px; padding-left: 0px; margin-left: -15px; width: 1270px; ">
                    <div class="row" style="margin-left:20px">
                        <asociar-muchos-un-tipo-formulario tramiteid="{{vm.tramiteid}}"
                                                           tipotramiteid="{{vm.tipotramiteid}}"
                                                           nombrecomponentepaso="{{vm.handlerComponentes[1].componente}}"
                                                           guardadoevent="vm.guardado(nombreComponenteHijo)"
                                                           notificacionestado="vm.notificacionEstado(nombreComponente, esValido)"
                                                           notificacionvalidacion="vm.notificacionValidacionHijos(handler, nombreComponente)"
                                                           callback="vm.notificarGuardado(botonDevolver, botonSiguiente, ocultarDevolver)"
                                                           deshabilitarconcepto="vm.deshabilitarConcepto(estado)"
                                                           tipoaccion="D"
                                                           tipoconsulta=""
                                                           tipoproyecto="Credito"
                                                           rolanalista ="{{vm.rolanalista}}">
                        </asociar-muchos-un-tipo-formulario>
                    </div>

                </div>
            </div>

            <div class="ui-accordion-container hidden" id="accordion-proyectoproyectosaportantes">

                <div class="alert panel-heading row ui-accordion-header" style="width: 1280px;">
                    <button class="button" type="button" data-toggle="collapse" data-target="#proyectoproyectosaportantes" ng-click="vm.changeArrow('proyectoproyectosaportantes')">
                        <span class="d-inline-block" id="alert-proyectoproyectosaportantes"></span>
                        <span id="name-capitulo-proyectoproyectosaportantes"></span>
                        <span class="hidden" id="id-capitulo-proyectoproyectosaportantes"></span>
                        <span id="arrow-proyectoproyectosaportantes" class="glyphicon-chevron-down glyphicon pull-right" data-toggle="collapse" data-target="#proyectoproyectosaportantes"></span>
                    </button>
                </div>
                <div class="collapse" id="proyectoproyectosaportantes" style="padding-right: 15px; padding-left: 0px; margin-left: -15px; width: 1270px;">
                    <div class="row" style="margin-left:20px" ng-if="!vm.mostrar">
                        <asociar-muchos-un-tipo-formulario tramiteid="{{vm.tramiteid}}"
                                                           tipotramiteid="{{vm.tipotramiteid}}"
                                                           nombrecomponentepaso="{{vm.handlerComponentes[2].componente}}"
                                                           guardadoevent="vm.guardado(nombreComponenteHijo)"
                                                           notificacionestado="vm.notificacionEstado(nombreComponente, esValido)"
                                                           notificacionvalidacion="vm.notificacionValidacionHijos(handler, nombreComponente)"
                                                           callback="vm.notificarGuardado(botonDevolver, botonSiguiente, ocultarDevolver)"
                                                           deshabilitarconcepto="vm.deshabilitarConcepto(estado)"
                                                           tipoaccion="O"
                                                           tipoconsulta="consultaaportantes"
                                                           tipoproyecto="Contrato">
                        </asociar-muchos-un-tipo-formulario>
                    </div>

                </div>
            </div>





        </div>
    </div>
</section>
