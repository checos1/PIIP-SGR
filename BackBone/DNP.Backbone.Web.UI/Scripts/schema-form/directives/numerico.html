<div ng-controller="numberController" class="form-group {{form.htmlClass}}">
    <div class="form-group schema-form-text {{form.htmlClass}}" ng-class="{'has-error': form.disableErrorState !== true && hasError(), 'has-success': form.disableSuccessState !== true && hasSuccess(), 'has-feedback': form.feedback !== false }">
        <label class="control-label {{form.labelHtmlClass}}" ng-class="{'sr-only': !showTitle()}" for="{{form.key.slice(-1)[0]}}">{{form.title}}</label>
        <input ng-show="form.key"
               type="number"
               min="{{form.min}}"
               max="{{form.max}}"
               numero-decimales="{{form.decimalQuantity}}"
               separador-decimales="{{form.decimalPoint}}"
               ng-pattern="form.pattern"
               sf-changed="form"
               placeholder="{{form.placeholder}}"
               class="form-control {{form.fieldHtmlClass}}"
               id="{{form.key.slice(-1)[0]}}"
               ng-model-options="form.ngModelOptions"
               ng-model="$$value$$"
               ng-disabled="opciones.deshabilitarControles"
               schema-validate="form"
               name="{{form.key.slice(-1)[0]}}"
               solo-decimales
               valor="{{model[form.key.slice(-1)[0]]}}"
               uib-tooltip="{{form.tooltip}}">
        <span ng-if="form.feedback !== false" class="form-control-feedback" ng-class="evalInScope(form.feedback) || {'glyphicon': true, 'glyphicon-ok': hasSuccess(), 'glyphicon-remove': hasError() }" aria-hidden="true"></span>
        <span ng-if="hasError() || hasSuccess()" id="{{form.key.slice(-1)[0] + 'Status'}}" class="sr-only">{{ hasSuccess() ? '(success)' : '(error)' }}</span>
        <span class="help-block" sf-message="(form.key[0]!==form.description)?form.description:''"></span>
    </div>
</div>
