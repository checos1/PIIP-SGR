<div ng-init="vm.init();">
    <form id="tecnicogeneralesForm" name="tecnicogeneralesForm" novalidate>
        <br>
        <span class="buttonbar pull-right">
            <button id="EditarTG"
                    type="button"
                    class="btneditarDNP"
                    tooltip-placement="top"
                    uib-tooltip="Editar"
                    tabindex="0"
                    ng-click="vm.ActivarEditar()"
                    ng-disabled="vm.disabled">
                EDITAR
            </button>
            &nbsp;
            <button has-claim has-opciones="['viabilidad:preguntasTecnicoGuardar']"
                    id="GuardarTG"
                    type="submit"
                    class="{{vm.activar ? 'btnguardarDisabledDNP' : 'btnguardarDNP'}}"
                    tooltip-placement="top"
                    uib-tooltip="Guardar"
                    ng-click="vm.guardarTecnico(vm.PreguntasPersonalizadas)"
                    ng-disabled="vm.activar">
                GUARDAR
            </button>
        </span>
        <br />
        <br />
        <div class="input-group pull-right">
            <input type="search" ng-model="vm.codigoG" class="form-control InputSearchDNP " placeholder="Buscar">
            <span class="input-group-append imgTituloAccion spanSearchDNP" ng-click="vm.buscarGenerales()">
                <i class="fa fa-search "></i>
            </span>
        </div>
        <br />
        <div class="col-md-12">
            <label id="labelResultadoTG" class="col-md-12 col-form-label" style="text-align: left;font-family: 'Work Sans Roman', 'Work Sans Regular Roman', 'Work Sans'; color: #004884; font-size: 14px; font-style: normal;"></label>
        </div>
        <br />
        <div ng-repeat="preguntasGenerales in vm.PreguntasPersonalizadas.PreguntasGenerales" ng-init="preguntasGeneralesIndex = $index">
            <div class="row">
                <div class="" style="padding: 0 !important">
                    <div class="alert panel-headingAccDNP">
                        <div class="card card-body pull-left  divAccordionDNP">
                            <span class="uLabelCampo">{{preguntasGenerales.Tematica}}</span>
                            <div class="line-clamp">

                            </div>
                            <p class="panelbtnalertAcordnp">
                                <button class="btnaccion btnAccordionDNP" type="button" data-toggle="collapse" data-target="#TematicaIdTG{{preguntasGenerales.OrdenTematica}}" ng-click="vm.BtnTematica(preguntasGenerales.OrdenTematica)">
                                    <img id="imgT{{preguntasGenerales.OrdenTematica}}" src="Img/btnMas.svg">
                                </button>
                                <img id="u9_imgTG{{preguntasGenerales.OrdenTematica}}" class="imgViabilidad" src="Img/u9.svg" style="display: none;">
                                <span class="d-inline-block" id="alert-viabilidadtecnicogenerales{{preguntasGenerales.OrdenTematica}}"></span>
                            </p>
                        </div>
                    </div>
                    <div class="collapse" id="TematicaIdTG{{preguntasGenerales.OrdenTematica}}">
                        <br />
                        <div class="LineaEncabezadodivDNP"></div>
                        <h3 class="row tituloEncabezadodivDNP">
                            <!--Items Nivel 1-->
                        </h3>
                        <div ng-repeat="pregunta in preguntasGenerales.Preguntas" ng-init="preguntaIndex = $index">
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="col-md-1 filaoberDNP">
                                        <span id="spanIdT{{pregunta.IdPregunta}}" class="keyPregResObservapDNP">{{pregunta.IdPregunta}}</span>
                                        <span class="d-inline-block" id="alert-viabilidadtecnicogenerales{{preguntasGenerales.OrdenTematica}}{{pregunta.IdPregunta}}"></span>
                                    </div>
                                    <div class="col-md-11 DetacolumnDNP" style="text-align:justify">
                                        <label id="labelIdT{{pregunta.IdPregunta}}" for="pregunta" class="detapregun">{{pregunta.Pregunta}}</label>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="col-md-1">
                                        &nbsp;
                                    </div>
                                    <div class="col-md-5" style="text-align:left">
                                        <div class="col-md-2 form-check" ng-repeat="opciones in pregunta.OpcionesRespuesta">
                                            <input type="radio" ng-model="vm.PreguntasPersonalizadas.PreguntasGenerales[preguntasGeneralesIndex].Preguntas[preguntaIndex].Respuesta" name="RespuestaT{{pregunta.IdPregunta}}" value="{{opciones.OpcionId}}" id="RespuestaT{{pregunta.IdPregunta}}" ng-disabled="vm.activar"> {{opciones.ValorOpcion}}
                                        </div>
                                    </div>
                                    <div class="col-md-6" style="text-align:justify">
                                        <p>
                                            <img data-toggle="collapse" data-target="#opcionesIdT{{pregunta.IdPregunta}}" class="img" src="Img/u32.svg">
                                        </p>
                                        <div class="collapse" id="opcionesIdT{{pregunta.IdPregunta}}">
                                            <div class="card card-body">
                                                {{pregunta.AyudaOpcionesRespuesta}}
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="col-md-6">
                                        &nbsp;
                                    </div>
                                    <div class="col-md-6">
                                        &nbsp;
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="col-md-6" style="text-align:left">
                                        <span class="spanPregResObservapDNP"> Explicación </span><span class="contPregunObservaDNP">(1)</span>
                                    </div>
                                    <div class="col-md-6" style="text-align:left">
                                        <span class="spanPregResObservapDNP"> Justificación </span><span class="notapregun">(Máximo 5.000 caracteres)</span>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="col-md-6 divPanelPregResObservapDNP">
                                        <div class="textAreDivRes">
                                            <textarea rows="5"
                                                      ng-disabled="true"
                                                      class="textareObservaDNP">{{pregunta.Explicacion}}</textarea>
                                        </div>
                                    </div>
                                    <div class="col-md-6 divPanelPregResObservapDNP margindnpobser">
                                        <div class="textAreDivRes2">
                                            <textarea rows="5"
                                                      id="justificacionT{{pregunta.IdPregunta}}"
                                                      name="justificacionT{{pregunta.IdPregunta}}"
                                                      placeholder="Justifique su respuesta."
                                                      ng-model="vm.PreguntasPersonalizadas.PreguntasGenerales[preguntasGeneralesIndex].Preguntas[preguntaIndex].ObservacionPregunta"
                                                      ng-value="pregunta.ObservacionPregunta"
                                                      minlength="1"
                                                      maxlength="5000"
                                                      class="textareObservaDNP"
                                                      ng-disabled="vm.activar">
										    </textarea>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="col-md-6">
                                        &nbsp;
                                    </div>
                                    <div class="col-md-6">
                                        &nbsp;
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
