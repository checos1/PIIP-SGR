<modal-dialog cerrar="vm.cerrar" txt-cerrar="CANCELAR" guardar="vm.guardar" txt-guardar="GUARDAR" ng-init="vm.init()">
    <form id="formAgregarFuente" name="formAgregarFuente">
        <div class="titlebar marginb-15">
            <span>Agregar CDP</span>
        </div>
        <div class="label">
            <span>Carga individual</span>
        </div>
        <div class="modal-body">
            <div class="row">
                <div class="col-md-12">
                    <label for="selectTipo" class="ulabelModal1">Tipo</label>
                    <select name="selTipo" id="selectTipo" class="form-control" disabled style=" width:auto; display:inline-block;">
                        <option value="CDP" disabled selected>CDP</option>
                    </select>
                    <label for="inputText" class="ulabelModal1">Número</label>
                    <input type="text" name="inputText" value="" ng-model="vm.model.idNumero" ng-required="true" />
                </div>
            </div>
            <br /><br />
            <div class="row">
                <div class="col-md-12">
                    <label for="inputDate" class="ulabelModal1">Fecha</label>
                    <input type="date" name="inputDate" value="DD/MM/AAAA" ng-model="vm.model.idFecha" ng-required="true" />
                    <label for="inputTotalValue" class="ulabelModal1">Valor CDP $</label>
                    <input type="number" name="inputTotalValue" value="" ng-model="vm.model.idValorCDPTramite" ng-required="true" />
                </div>
            </div>
            <br /><br />
            <div class="row">
                <div class="col-md-12">
                    <label for="inputCDPValue" class="ulabelModal1">Valor CDP para el trámite $</label>
                    <input type="number" name="inputCDPValue" value="" ng-model="vm.model.idValorTotal" ng-required="true" />
                </div>
            </div>
        </div>
    </form>
</modal-dialog>
