<section ng-init="vm.obtener();">
    <div id="SGRERRSEC{{vm.nombreComponente}}" class="hidden mb-3 ml-5 errorSeccionPrevios" style="text-align: left; font-family: 'Work Sans Roman', 'Work Sans Regular Roman', 'Work Sans'; font-size: 12px; font-style: normal; color: #A80521;"></div>
    <div class="container-fluid inbox">
        <div class="tab-content">
            <div class="ui-accordion-container" id="accordion-sgrviabilidadpreviosdatosgeneralesdatospresentacion">

                    </button>
                </div>
                <div class="collapse" id="sgrviabilidadpreviosdatosgeneralesdatospresentacion">
                    <datos-presentacion-previos-sgr guardadoevent="vm.guardado(nombreComponenteHijo)"

                                                    notificacionvalidacion="vm.notificacionValidacionHijos(handler, nombreComponente)"
