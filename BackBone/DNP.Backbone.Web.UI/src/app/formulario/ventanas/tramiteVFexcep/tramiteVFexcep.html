<section>
    <div class="container-fluid inbox" ng-init="vm.init();">
        <br />
        <div>
            <div class="row">
                <div class="row" style="padding-left: 3rem;padding-right: 2rem;">
                    <div class="form-group" style=" padding-top: 2rem;width:90%;">


                        <div class="tab-content">
                            <div class="tab-pane   cont col-md-12 p-0" id="dasociarproyecto">
                                <asociar-proyectovf tramiteid="{{vm.tramiteDetail.tramiteId}}"
                                                    callback="vm.notificarGuardado()"
                                                    guardadocomponent="vm.guardadohijos(nombreComponente, nombreComponenteHijo)"
                                                    notificacionestado="vm.notificacionValidacionEstado(estado, nombreComponente)"
                                                    notificacionvalidacion="vm.notificacionValidacion(handler, nombreComponente,handlerCapitulos)"
                                                    notificacioncambios="vm.notificacionCambiosAjustes(handler, nombreComponente)">
                                </asociar-proyectovf>
                            </div>
                            <div class="tab-pane  cont col-md-12 p-0" id="dinformacionpresupuestal">
                                <informacion-presupuestal_Vfexcep tipotramiteid="{{vm.tramiteDetail.tipoTramiteId}}" tramiteid="{{vm.tramiteDetail.tramiteId}}"
                                                                  callback="vm.notificarGuardado()"
                                                                  guardadocomponent="vm.guardadohijos(nombreComponente, nombreComponenteHijo)"
                                                                  notificacionestado="vm.notificacionValidacionEstado(estado, nombreComponente)"
                                                                  notificacionvalidacion="vm.notificacionValidacion(handler, nombreComponente,handlerCapitulos)"
                                                                  notificacioncambios="vm.notificacionCambiosAjustes(handler, nombreComponente)">

                                </informacion-presupuestal_Vfexcep>
                            </div>
                            <div class="tab-pane  cont col-md-12 p-0" id="djustificacion">
                                <justificacionvf tipotramiteid="{{vm.tramiteDetail.tipoTramiteId}}" tramiteid="{{vm.tramiteDetail.tramiteId}}"
                                                 callback="vm.notificarGuardado()"
                                                 guardadocomponent="vm.guardadohijos(nombreComponente, nombreComponenteHijo)"
                                                 notificacionestado="vm.notificacionValidacionEstado(estado, nombreComponente)"
                                                 notificacionvalidacion="vm.notificacionValidacion(handler, nombreComponente,handlerCapitulos)"
                                                 notificacioncambios="vm.notificacionCambiosAjustes(handler, nombreComponente)">


                                </justificacionvf>

                            </div>
                            <div class="tab-pane  cont col-md-12 p-0" id="ddocumentossoporte">
                                <documento-soporte-Vfexcep tipotramiteid="{{vm.tipoTramiteId}}"
                                                           tramiteid="{{vm.tramiteId}}"
                                                           nivel="{{vm.IdNivel}}"
                                                           rol="{{vm.IdRol}}"
                                                           section="{{vm.section}}"
                                                           callback="vm.notificarGuardado()"
                                                           guardadocomponent="vm.guardadohijos(nombreComponente, nombreComponenteHijo)"
                                                           notificacionestado="vm.notificacionValidacionEstado(estado, nombreComponente)"
                                                           notificacionvalidacion="vm.notificacionValidacion(handler, nombreComponente,handlerCapitulos)"
                                                           notificacioncambios="vm.notificacionCambiosAjustes(handler, nombreComponente)">
                                </documento-soporte-Vfexcep>
                            </div>
                            <div class="tab-pane  cont col-md-12 p-0" id="daprobacionfinal">
                                <firma-Vfexcep tipotramiteid="{{vm.tipoTramiteId}}"
                                       tramiteid="{{vm.tramiteId}}"
                                       callback="vm.notificarGuardado()"
                                       guardadocomponent="vm.guardadohijos(nombreComponente, nombreComponenteHijo)"
                                       notificacionestado="vm.notificacionValidacionEstado(estado, nombreComponente)"
                                       notificacionvalidacion="vm.notificacionValidacion(handler, nombreComponente,handlerCapitulos)"
                                       notificacioncambios="vm.notificacionCambiosAjustes(handler, nombreComponente)">
                                </firma-Vfexcep>


                            </div>
                            <div class="tab-pane  cont col-md-12 p-0" id="dsolicitarconcepto">
                                <concepto-vfexcep tipotramiteid="{{vm.tramiteDetail.tipoTramiteId}}" tramiteid="{{vm.tramiteDetail.tramiteId}}" rolanalista ="{{vm.rolAnalista}}"
                                            callback="vm.notificarGuardado(botonDevolver, botonSiguiente, ocultarDevolver)"
                                            guardadocomponent="vm.guardadohijos(nombreComponente, nombreComponenteHijo)"
                                            notificacionestado="vm.notificacionValidacionEstado(estado, nombreComponente)"
                                            notificacionvalidacion="vm.notificacionValidacion(handler, nombreComponente,handlerCapitulos)"
                                            notificacioncambios="vm.notificacionCambiosAjustes(handler, nombreComponente)">
                                </concepto-vfexcep>
                            </div>
                            <div class="tab-pane  cont col-md-12 p-0" id="daprobacion">
                                <aproent-Vfexcep tipotramiteid="{{vm.tramiteDetail.tipoTramiteId}}" tramiteid="{{vm.tramiteDetail.tramiteId}}"
                                                 callback="vm.notificarGuardado(botonDevolver, botonSiguiente, ocultarDevolver)"
                                                 guardadocomponent="vm.guardadohijos(nombreComponente, nombreComponenteHijo)"
                                                 notificacionestado="vm.notificacionValidacionEstado(estado, nombreComponente)"
                                                 notificacionvalidacion="vm.notificacionValidacion(handler, nombreComponente,handlerCapitulos)"
                                                 notificacioncambios="vm.notificacionCambiosAjustes(handler, nombreComponente)">
                                </aproent-Vfexcep>
                            </div>
                            <div class="tab-pane  cont col-md-12 p-0" id="daprobacionpaso4">
                                <aprosuper-Vfexcep tipotramiteid="{{vm.tramiteDetail.tipoTramiteId}}" tramiteid="{{vm.tramiteDetail.tramiteId}}"
                                                   callback="vm.notificarGuardado(botonDevolver, botonSiguiente, ocultarDevolver)"
                                                   guardadocomponent="vm.guardadohijos(nombreComponente, nombreComponenteHijo)"
                                                   notificacionestado="vm.notificacionValidacionEstado(estado, nombreComponente)"
                                                   notificacionvalidacion="vm.notificacionValidacion(handler, nombreComponente,handlerCapitulos)"
                                                   notificacioncambios="vm.notificacionCambiosAjustes(handler, nombreComponente)">
                                </aprosuper-Vfexcep>
                            </div>





                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
