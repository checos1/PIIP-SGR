<!--<modal-dialog cerrar="vm.cerrar" ng-init="vm.init()">-->
<div class="modal-header" style="border-bottom: 0px solid #e5e5e5; margin-left:30px">
    <button type='button' class='swal2-close' aria-label='Close this dialog' ng-click="vm.cerrar()" style='display: flex;right: 30px; top: 0px'>×</button>
    <h3 style="font-family: 'Montserrat SemiBold', 'Montserrat Regular', 'Montserrat'; font-weight: 600; font-size: 16px; font-style: normal; color: #004884; margin-top: 30px" class="modal-title" id="modal-title">{{vm.Titulo}}</h3>
    <label style="font-style: normal; color: #004884; font-size: 18px; font-family: 'Montserrat Medium', 'Montserrat Regular', 'Montserrat'; font-weight: 500; "><b>{{vm.Tipo}} {{vm.IdObjetivo}}</b></label>
</div>
<div class="modal-body" style="background: transparent !important; margin-left: 45px;padding: 0px !important" id="modal-body">

    <div style="padding-right:30px; ">
        <textarea style="font-size:16px" name="textarea" class="form-control" rows="10" cols="50" disabled="disabled">{{vm.Objetivo}}</textarea>
    </div>
</div>
<div class="modal-footer textCenterDNP">
    <button class=" btnguardarDNP" type="button" ng-click="vm.cerrar()">ACEPTAR</button>
</div>

<!--</modal-dialog>-->
