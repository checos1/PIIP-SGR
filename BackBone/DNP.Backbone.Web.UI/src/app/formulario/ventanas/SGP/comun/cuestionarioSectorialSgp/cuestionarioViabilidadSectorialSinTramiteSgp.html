<div ng-init="vm.init();">
    <form id="generalesForm" name="generalesForm" novalidate>
        <br>
        <span class="buttonbar pull-right">
            <button ng-if="!vm.soloLectura"
                    id="EditarReq"
                    type="button"
                    class="btneditarDNP"
                    tooltip-placement="top"
                    uib-tooltip="Editar"
                    tabindex="0"
                    ng-click="vm.ActivarEditar()">
                EDITAR
            </button>
            &nbsp;
            <button ng-if="!vm.soloLectura"
                    id="GuardarReq"
                    type="submit"
                    class="{{vm.activar ? 'btnguardarDisabledDNP' : 'btnguardarDNP'}}"
                    tooltip-placement="top"
                    uib-tooltip="Guardar"
                    ng-click="vm.guardar(vm.PreguntasPersonalizadas)"
                    ng-disabled="vm.activar">
                GUARDAR
            </button>
        </span>
        <br />
        <br />
        <div class="input-group pull-right">
            <input type="search" ng-model="vm.codigoG" class="form-control InputSearchDNP " placeholder="Buscar">
            <span class="input-group-append imgTituloAccion spanSearchDNP" ng-click="vm.buscarGenerales()">
                <i class="fa fa-search "></i>
            </span>
        </div>
        <br />
        <div class="col-md-12">
            <label id="labelResultadoG" class="col-md-12 col-form-label" style="text-align: left;font-family: 'Work Sans Roman', 'Work Sans Regular Roman', 'Work Sans'; color: #004884; font-size: 14px; font-style: normal;"></label>
        </div>
        <div class="col-md-12">
            <div id="ErrorG" class="hidden" style="text-align: left; font-family: 'Work Sans Roman', 'Work Sans Regular Roman', 'Work Sans'; font-size: 12px; font-style: normal; color: #A80521;"></div>
        </div>
        <!--<div class="col-md-12">
            <b>
                {{vm.PreguntasPersonalizadas.PreguntasGenerales[0].Preguntas[0].Acuerdo}}
            </b>
        </div>-->
        <br />
        <div ng-repeat="preguntasGenerales in vm.PreguntasPersonalizadas.PreguntasGenerales" ng-init="preguntasGeneralesIndex = $index">
            <div class="row">
                <div class="" style="padding: 0 !important">
                    <div class="alert panel-headingAccDNP">
                        <div class="card card-body pull-left  divAccordionDNP">
                            <span class="uLabelCampo">{{preguntasGenerales.Tematica.substr(0,preguntasGenerales.Tematica.indexOf('-'))}}</span><br />
                            <span class="uLabelCampo">{{preguntasGenerales.Tematica}}</span>
                            <div class="line-clamp">
                            </div>
                            <p class="panelbtnalertAcordnp">
                                <button class="btnaccion btnAccordionDNP" type="button" data-toggle="collapse" data-target="#TematicaIdG{{preguntasGenerales.OrdenTematica}}" ng-click="vm.BtnTematica(preguntasGenerales.OrdenTematica)">
                                    <img id="img{{preguntasGenerales.OrdenTematica}}" src="Img/btnMas.svg">
                                </button>
                                <img id="u9_imgG{{preguntasGenerales.OrdenTematica}}" class="imgViabilidad" src="Img/u9.svg" style="display:none;">
                                <span class="d-inline-block" id="alert-viabilidadgenerales{{preguntasGenerales.OrdenTematica}}"></span>
                            </p>
                        </div>
                    </div>
                    <div class="collapse" id="TematicaIdG{{preguntasGenerales.OrdenTematica}}">
                        <br />
                        <div class="LineaEncabezadodivDNP"></div>
                        <h3 class="row tituloEncabezadodivDNP">
                            <!--Items Nivel 1-->
                        </h3>
                        <div class="row">
                            <div class="col-md-1">
                                &nbsp;
                            </div>
                            <div class="col-md-6" style="text-align:left">
                                <span class="spanPregResObservapDNP">Pregunta</span><span class="notapregun"></span>
                            </div>
                        </div>
                        <br />
                        <div ng-repeat="pregunta in preguntasGenerales.Preguntas" ng-init="preguntaIndex = $index">
                            <!--<div class="row" ng-if="pregunta.IdPreguntaPadre > 0">-->
                            <div class="row" ng-if="pregunta.NivelJer != 2" ng-style="pregunta.IdPreguntaPadre > 0 && {'padding-left':'5.0em'} || {'padding-left': '1.0em'}">
                                <div class="col-md-7">
                                    <div class="col-md-1" style="text-align:left">
                                        <span class="d-inline-block" id="alert-viabilidadgenerales{{preguntasGenerales.OrdenTematica}}{{pregunta.IdPregunta}}"></span>
                                    </div>
                                    <div class="col-md-11 DetacolumnDNP" style="text-align:justify">
                                        <img id="u9_seg0" src="Img\iconsforms\u9_seg0.svg" alt="u9_seg0" ng-if="pregunta.IdPreguntaPadre > 0">
                                        <img id="u9_seg1" src="Img\iconsforms\u9_seg1.svg" alt="u9_seg1" ng-if="pregunta.IdPreguntaPadre > 0">
                                        <img id="u9_seg2" src="Img\iconsforms\u9_seg2.svg" alt="u9_seg2" ng-if="pregunta.IdPreguntaPadre > 0">
                                        <label class="labelQuestionsText" id="labelId{{pregunta.IdPregunta}}" for="pregunta">{{pregunta.Pregunta}}*</label>
                                    </div>
                                </div>
                            </div>
                            <div class="row" ng-if="pregunta.NivelJer != 2" ng-style="pregunta.IdPreguntaPadre > 0 && {'padding-left':'5.0em'} || {'padding-left': '1.0em'}">
                                <div class="col-md-7">
                                    <div class="col-md-1" style="text-align:left">
                                        <span class="d-inline-block" id="alert-viabilidadgenerales{{preguntasGenerales.OrdenTematica}}{{pregunta.IdPregunta}}"></span>
                                    </div>
                                    <div class="col-md-11 DetacolumnDNP" style="text-align:justify">
                                        <table>
                                            <tr>
                                                <td ng-repeat="opciones in pregunta.OpcionesRespuesta" align="left">
                                                    <input type="radio" style="text-align: left;font-family: 'Work Sans'; font-size: 14px; font-style: normal;"
                                                           ng-model="vm.PreguntasPersonalizadas.PreguntasGenerales[preguntasGeneralesIndex].Preguntas[preguntaIndex].Respuesta"
                                                           name="Respuesta{{pregunta.IdPregunta}}"
                                                           value="{{opciones.OpcionId}}"
                                                           id="pregunta{{pregunta.IdPregunta}}"
                                                           ng-disabled="vm.activar"
                                                           ng-click="vm.MostrarOcultarDependiente(opciones.ValorOpcion, pregunta.IdPreguntaPadre)"> {{opciones.ValorOpcion}}
                                                    &nbsp;&nbsp;
                                                </td>
                                            </tr>
                                        </table>
                                    </div>
                                </div>
                            </div>
                            <div id="ResObligatoria{{pregunta.IdPregunta}}" class="hidden" style="text-align: left;" ng-style="pregunta.IdPreguntaPadre > 0 && {'padding-left':'10.0em'} || {'padding-left': '6.0em'}">
                                <img class="" src="Img/u4630.svg" style="display: inline-block;">
                                <span class="messagealerttableDNP" style="display: inline-block; font-family: 'Work Sans'; font-size: 14px; font-style: normal;">Seleccione una respuesta</span>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="col-md-12">
                                        &nbsp;<br /><br />
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
