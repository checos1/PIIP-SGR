<section>
    <div class="container-fluid inbox" ng-init="vm.init();">
        <br />
        <div>
            <div class="row">
                <div class="row" style="padding-left: 3rem;padding-right: 2rem;">
                    <div class="form-group" style=" padding-top: 2rem;width:90%;">


                        <div class="tab-content">
                            <div class="tab-pane   cont col-md-12 p-0" id="dproyecto">
                                <proyectos-inc tramiteid="{{vm.tramiteDetail.tramiteId}}"
                                               tipotramiteid="{{vm.tramiteDetail.tipoTramiteId}}"
                                               callback="vm.notificarGuardado()"
                                               guardadocomponent="vm.guardadohijos(nombreComponente, nombreComponenteHijo)"
                                               notificacionestado="vm.notificacionValidacionEstado(estado, nombreComponente)"
                                               notificacionvalidacion="vm.notificacionValidacion(handler, nombreComponente,handlerCapitulos)"
                                               notificacioncambios="vm.notificacionCambiosAjustes(handler, nombreComponente)"
                                               rolanalista ="{{vm.rolAnalista}}">
                                </proyectos-inc>
                            </div>
                            <div class="tab-pane  cont col-md-12 p-0" id="dinformacionpresupuestal">
                                <informacion-presupuestal-inc tipotramiteid="{{vm.tramiteDetail.tipoTramiteId}}" tramiteid="{{vm.tramiteDetail.tramiteId}}"
                                                              callback="vm.notificarGuardado()"
                                                              guardadocomponent="vm.guardadohijos(nombreComponente, nombreComponenteHijo)"
                                                              notificacionestado="vm.notificacionValidacionEstado(estado, nombreComponente)"
                                                              notificacionvalidacion="vm.notificacionValidacion(handler, nombreComponente,handlerCapitulos)"
                                                              notificacioncambios="vm.notificacionCambiosAjustes(handler, nombreComponente)">

                                </informacion-presupuestal-inc>
                            </div>
                            <div class="tab-pane  cont col-md-12 p-0" id="djustificacion">
                                <justificacion-inc tipotramiteid="{{vm.tramiteDetail.tipoTramiteId}}" tramiteid="{{vm.tramiteDetail.tramiteId}}"
                                                   callback="vm.notificarGuardado()"
                                                   idnivel="{{vm.IdNivel}}"
                                                   guardadocomponent="vm.guardadohijos(nombreComponente, nombreComponenteHijo)"
                                                   notificacionestado="vm.notificacionValidacionEstado(estado, nombreComponente)"
                                                   notificacionvalidacion="vm.notificacionValidacion(handler, nombreComponente,handlerCapitulos)"
                                                   notificacioncambios="vm.notificacionCambiosAjustes(handler, nombreComponente)">


                                </justificacion-inc>

                            </div>
                            <div class="tab-pane  cont col-md-12 p-0" id="dsoporte">
                                <soporte-inc tipotramiteid="{{vm.tipoTramiteId}}"
                                            tramiteid="{{vm.tramiteId}}"
                                            nivel="{{vm.IdNivel}}"
                                            rol="{{vm.IdRol}}"
                                            section="{{vm.section}}"
                                            callback="vm.notificarGuardado()"
                                            rolanalista ="{{vm.rolAnalista}}"
                                            deshabilitar ="vm.deshabilitar"
                                              muestracapitulospaso3  ="{{vm.muestracapitulospaso3}}"
                                            guardadocomponent="vm.guardadohijos(nombreComponente, nombreComponenteHijo)"
                                            notificacionestado="vm.notificacionValidacionEstado(estado, nombreComponente)"
                                            notificacionvalidacion="vm.notificacionValidacion(handler, nombreComponente,handlerCapitulos)"
                                            notificacioncambios="vm.notificacionCambiosAjustes(handler, nombreComponente)">
                                </soporte-inc>
                            </div>
                            <div class="tab-pane  cont col-md-12 p-0" id="daprobacion">
                                <aproent-inc tipotramiteid="{{vm.tramiteDetail.tipoTramiteId}}" tramiteid="{{vm.tramiteDetail.tramiteId}}"
                                             callback="vm.notificarGuardado(botonDevolver, botonSiguiente, ocultarDevolver)"
                                             guardadocomponent="vm.guardadohijos(nombreComponente, nombreComponenteHijo)"
                                             notificacionestado="vm.notificacionValidacionEstado(estado, nombreComponente)"
                                             notificacionvalidacion="vm.notificacionValidacion(handler, nombreComponente,handlerCapitulos)"
                                             notificacioncambios="vm.notificacionCambiosAjustes(handler, nombreComponente)">
                                </aproent-inc>
                            </div>
                            <div class="tab-pane  cont col-md-12 p-0" id="dconceptos">
                                <concepto-inc tipotramiteid="{{vm.tramiteDetail.tipoTramiteId}}" tramiteid="{{vm.tramiteDetail.tramiteId}}" rolanalista ="{{vm.rolAnalista}}"
                                              callback="vm.notificarGuardado(botonDevolver, botonSiguiente, ocultarDevolver)"
                                              guardadocomponent="vm.guardadohijos(nombreComponente, nombreComponenteHijo)"
                                              notificacionestado="vm.notificacionValidacionEstado(estado, nombreComponente)"
                                              notificacionvalidacion="vm.notificacionValidacion(handler, nombreComponente,handlerCapitulos)"
                                              notificacioncambios="vm.notificacionCambiosAjustes(handler, nombreComponente)"
                                            rolanalista ="{{vm.rolAnalista}}"
                                            deshabilitar ="vm.deshabilitar" >


                                </concepto-inc>
                            </div>
                            <div class="tab-pane  cont col-md-12 p-0" id="daprobacionpaso4">
                                <apro-super-inc tipotramiteid="{{vm.tramiteDetail.tipoTramiteId}}" tramiteid="{{vm.tramiteDetail.tramiteId}}"
                                                   callback="vm.notificarGuardado(botonDevolver, botonSiguiente, ocultarDevolver)"
                                                   guardadocomponent="vm.guardadohijos(nombreComponente, nombreComponenteHijo)"
                                                   notificacionestado="vm.notificacionValidacionEstado(estado, nombreComponente)"
                                                   notificacionvalidacion="vm.notificacionValidacion(handler, nombreComponente,handlerCapitulos)"
                                                   notificacioncambios="vm.notificacionCambiosAjustes(handler, nombreComponente)">
                                </apro-super-inc>
                            </div>
                            <div class="tab-pane  cont col-md-12 p-0" id="daprobacionfinal">
                                <firma-inc tipotramiteid="{{vm.tipoTramiteId}}"
                                       tramiteid="{{vm.tramiteId}}"
                                       callback="vm.notificarGuardado()"
                                       guardadocomponent="vm.guardadohijos(nombreComponente, nombreComponenteHijo)"
                                       notificacionestado="vm.notificacionValidacionEstado(estado, nombreComponente)"
                                       notificacionvalidacion="vm.notificacionValidacion(handler, nombreComponente,handlerCapitulos)"
                                       notificacioncambios="vm.notificacionCambiosAjustes(handler, nombreComponente)">
                                </firma-inc>


                            </div>







                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
