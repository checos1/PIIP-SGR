
<div ng-init="vm.init();">
    <form id="generalesForm" name="generalesForm" novalidate>
        <br />
        <br />
        <div class="row">
            <div class="col-md-12">
                <div id="SGRVDPF1" style="padding-left: 0.5rem;" class="hidden uMensajeError {{vm.nombreComponente}}-errores"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="concepto-preliminar-contenedor">
                    <div class="concepto-detalle-contenedor">
                        <span class="distancia-flecha">Versión preliminar del concepto</span>
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="#04385e" class="bi bi-arrow-right" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8z" />
                        </svg>
                    </div>
                    <div class="concepto-detalle-contenedor-pdf">
                        <button id="verPdf"
                                name="verPdf"
                                type="button" class="btn btn-default btn-md"
                                tooltip-placement="top"
                                ng-click="vm.verPdf()"
                                ng-show="vm.mostrarBotonPdf()"
                                uib-tooltip="Ver PDF" style="display: block; width: 50px; height: 50px; border-radius: 50%; padding-left:15px;">
                            <p style="text-align: center; margin:0 0 0 0;">Ver</p><p style="text-align: center; margin: 0 0 0 0;">PDF</p>
                        </button>
                    </div>
                </div>

            </div>
        </div>
        <div class="row m-0 mb-3 ml-5">
            <br>
            <div class="col-md-12 ">
                <firma-formulario-tramite-adicion-sgp guardadoevent="vm.guardado(nombreComponenteHijo)"
                                                       notificacionestado="vm.notificacionEstado(nombreComponente, esValido)"
                                                       notificacionvalidacion="vm.notificacionValidacionHijos(handler, nombreComponente)"
                                                       nombrecomponentepaso="{{vm.nombreComponente}}"
                                                       ventanapadre="{{vm.ventanaPadre}}"
                                                       notificarsiguiente="vm.habilitaFinalizar(estado)">
                </firma-formulario-tramite-adicion-sgp>
            </div>
        </div>
    </form>
</div>
<style>
    .concepto-preliminar-contenedor {
        position: relative;
        width: 100%;
        height: 85px;
        color: #004884;
        font-weight: 600;
        font-style: normal;
        display: flex;
        text-align: left;
        font-family: 'Work Sans SemiBold Roman', 'Work Sans Roman', 'Work Sans', sans-serif;
        font-size: 16px;
        justify-content: end;
        margin-bottom: 6rem;
    }

    .concepto-detalle-contenedor {
        position: absolute;
        background-color: rgba(249, 252, 253, 1);
        width: 100%;
        height: 85px;
        box-sizing: border-box;
        border-width: 2px;
        border-style: solid;
        border-color: rgba(230, 239, 253, 1);
        border-radius: 0px;
        padding: 0px 10px 0px 60px;
        align-self: center;
        display: flex;
        align-items: center;
    }

    .concepto-detalle-contenedor-pdf {
        display: flex;
        position: relative;
        align-items: center;
        padding-right: 1rem;
    }

        margin-right: 20px;
