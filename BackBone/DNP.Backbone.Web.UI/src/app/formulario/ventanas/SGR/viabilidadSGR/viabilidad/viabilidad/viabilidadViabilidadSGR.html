<section ng-init="vm.obtener();">
    <div id="SGRERRSEC{{vm.nombreComponente}}" class="hidden mb-3 ml-5 errorSeccionViabilidad" style="text-align: left; font-family: 'Work Sans Roman', 'Work Sans Regular Roman', 'Work Sans'; font-size: 12px; font-style: normal; color: #A80521;"></div>
    <div class="container-fluid inbox">
        <div class="tab-content">
            <div class="ui-accordion-container">
                <div class="alert panel-heading row ui-accordion-header">
                    <button type="button" data-toggle="collapse" data-target="#sgrviabilidadcuestionarioviabilidad" ng-click="vm.changeArrow('sgrviabilidadcuestionarioviabilidad')">
                        <span class="d-inline-block" id="alert-sgrviabilidadcuestionarioviabilidad"></span>
                        <span id="name-capitulo-sgrviabilidadcuestionarioviabilidad"></span>
                        <span class="hidden" id="id-capitulo-sgrviabilidadcuestionarioviabilidad"></span>
                        <span id="arrow-sgrviabilidadcuestionarioviabilidad" class="glyphicon-chevron-down glyphicon pull-right" data-toggle="collapse" data-target="#sgrviabilidadcuestionarioviabilidad"></span>
                    </button>
                </div>
                <div class="collapse" id="sgrviabilidadcuestionarioviabilidad">
                    <cuestionario-viabilidad-sgr guardadoevent="vm.guardado(nombreComponenteHijo)"
                                                 notificacionestado="vm.notificacionEstado(nombreComponente, esValido)"
                                                 notificacionvalidacion="vm.notificacionValidacionHijos(handler, nombreComponente)"
                                                 notificacioninicio="vm.notificacionInicioHijos(handlerInicio, nombreComponente)">
                    </cuestionario-viabilidad-sgr>
                </div>
            </div>
        </div>
    </div>
</section>
