                EDITAR
            </button>

            <button has-claim has-opciones="['viabilidad:preguntasGuardar']"

                    type="submit"

                    tooltip-placement="top"

        </div>

                                    <div class="col-md-5" style="text-align:left">
                                        <div class="col-md-2 form-check" ng-repeat="opciones in pregunta.OpcionesRespuesta">
                                            <input type="radio" ng-model="vm.PreguntasPersonalizadas.PreguntasGenerales[preguntasGeneralesIndex].Preguntas[preguntaIndex].Respuesta" name="Respuesta{{pregunta.IdPregunta}}" value="{{opciones.OpcionId}}" id="pregunta{{pregunta.IdPregunta}}" ng-disabled="vm.activar"> {{opciones.ValorOpcion}}
                                        </div>
                                    </div>
                                    <div class="col-md-6" style="text-align:justify">
                                        <p>
                                            <img data-toggle="collapse" data-target="#opcionesId{{pregunta.IdPregunta}}" class="img" src="Img/u32.svg">
                                        </p>
                                        <div class="collapse" id="opcionesId{{pregunta.IdPregunta}}">
                                            <div class="card card-body">
                                                {{pregunta.AyudaOpcionesRespuesta}}
                                            </div>
                                        </div>
