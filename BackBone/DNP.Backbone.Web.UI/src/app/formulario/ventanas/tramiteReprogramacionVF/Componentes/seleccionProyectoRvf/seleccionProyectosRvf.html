<div ng-init="vm.inicaliazarAsociacion()" style="padding-right: 15px; padding-left: 10px; margin-left: -15px;">
    <div class="row">

        <div class="col-md-12" style="padding-top:2rem;">
            <div id="proyectoasociarproyecto-proyecto-error" class="hidden uMensajeError"></div>
            <div id="proyectoasociarproyecto-liberacion-error" class="hidden uMensajeError"></div>
            <div id="proyectoasociarproyecto-estadoProyecto-error" class="hidden uMensajeError"></div>
            <span class="uLabelCampoNegro" style="padding-left:0rem;">{{vm.titulogrilla}}</span>
        </div>

    </div>
    <buscar-proyecto-rvf callback="vm.deshabilitarBotonDevolverSeccionProyecto()"
                         guardadoevent="vm.guardado(nombreComponenteHijo)"
                         habilitarautorizacion="vm.habilitarautorizacion"
                         rolanalista="{{vm.rolanalista}}"
                         tieneautorizacionasociada="{{vm.tieneautorizacionasociada}}">

    </buscar-proyecto-rvf>




    <div class="row">
        <div class="tab-pane active cont col-md-12" style="padding-top:20px !important" id="dasocarProyecto">

        </div>
    </div>

    <div class="row" style="padding-top:0rem;">
        <div class="col-md-8"></div>

        <div class="col-md-4">
            <span class="buttonbar pull-right" ng-if="$sessionStorage.BPIN!='' && vm.habilitaBotones">
                <a ng-click="vm.eliminarAsociacion()"><span class="uLabelCampo_fp1" style="text-decoration:underline">ELIMINAR ASOCIACIÓN</span></a>
            </span>
        </div>
    </div>
    <buscar-autorizacion-rvf callback="vm.deshabilitarBotonDevolverSeccionProyecto()"
                             guardadoevent="vm.guardado(nombreComponenteHijo)"
                             tipoconsulta="consultaautorizaciones"
                             habilitarautorizacion="{{vm.habilitarautorizacion}}">
    </buscar-autorizacion-rvf>
    <div class="row" style="padding-top:2rem;">
        <div class="col-md-8"></div>

        <div class="col-md-4">
            <span class="buttonbar pull-right" ng-if="vm.tieneautorizacionasociada && vm.habilitaBotones">
                <a ng-click="vm.crearAjuste()"><span class="uLabelCampo_fp1" style="text-decoration:underline">CREAR AJUSTE</span></a>
            </span>
        </div>
    </div>
</div>
