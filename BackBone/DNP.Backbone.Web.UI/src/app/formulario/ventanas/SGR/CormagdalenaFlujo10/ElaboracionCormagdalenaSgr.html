<section class="ventana-ajsutes mt-4" ng-init="vm.init()">
    <div class="row m-0" ng-if="vm.ProyectoTipoCtusId == 1">
        <div class="form-group">
            <div class="tab-container col-md-12">
                <div ng-if="!vm.accionPendiente" ng-class="{'v': 'row py-4 FilaEstadocumpleDNP', 'nv': 'row py-4 FilaEstadoNocumpleDNP', 'obs': 'row py-4 FilaEstadoConObservacionesDNP', 'nvobs': 'row py-4 FilaEstadoNoViableConObservacionesDNP'}[vm.cumple]">
                    <div class="col-md-12 text-center">
                        <span> <img ng-class="{'v': 'lineaverdeRight', 'nv': 'linearojaRight', 'obs': 'lineaamarillaRight', 'nvobs': 'linearojaRight'}[vm.cumple]" data-ng-src="{{vm.iconCumple('Img/IcoLineaVerdeRight.svg','Img/IcoLineaRojaRight.svg', 'Img/IcoLineaAmarillaRight.svg', 'Img/IcoLineaRojaRight.svg')}}"></span>
                        <span> <img ng-class="{'v':'FlechaverdeRight', 'nv': 'FlecharojaRight', 'obs': 'FlechaamarillaRight', 'nvobs': 'FlecharojaRight'}[vm.cumple]" data-ng-src="{{vm.iconCumple('Img/IcoFlechaGreen.svg','Img/IcoFlechaRed.svg', 'Img/IcoFlechaAmarilla.svg','Img/IcoFlechaRed.svg')}}"></span>
                        <span ng-bind-html="vm.textEstadoValidacion"></span>
                        <span> <img ng-class="{'v':'lineaverdeLeft', 'nv': 'linearojaLeft', 'obs': 'lineaamarillaLeft', 'nvobs': 'lineaamarillaLeft'}[vm.cumple]" data-ng-src="{{vm.iconCumple('Img/IcoFlechaGreen.svg','Img/IcoFlechaRed.svg', 'Img/IcoFlechaAmarilla.svg', 'Img/IcoFlechaAmarilla.svg')}}"></span>
                        <span> <img ng-class="{'v':'FlechaverdeLeft', 'nv': 'FlecharojaLeft', 'obs': 'FlechaamarillaLeft', 'nvobs': 'FlechaamarillaLeft'}[vm.cumple]" data-ng-src="{{vm.iconCumple('Img/IcoLineaVerdeLeft.svg','Img/IcoLineaRojaLeft.svg', 'Img/IcoLineaAmarillaLeft.svg', 'Img/IcoLineaAmarillaLeft.svg')}}"></span>
                    </div>
                    <div class="col-md-12 text-center py-4" ng-show="vm.cumple">
                        <p class="detalleViabilidadDNP">
                            <span ng-bind-html="vm.textDetalleValidacion"></span>
                        </p>
                    </div>
                </div>
                <div class="tab-content">
                    <div class="tab-pane active cont col-md-12" style="padding-left:0 !important;padding-top:20px !important" id="dsgrviabilidadinformaciongeneral">
                        <informacion-general-viabilidad-sgr callback="vm.notificarGuardado()"
                                                            guardadocomponent="vm.guardadohijos(nombreComponente, nombreComponenteHijo)"
                                                            notificacionestado="vm.notificacionValidacionEstado(estado, nombreComponente)"
                                                            notificacionvalidacion="vm.notificacionValidacion(handler, nombreComponente,handlerCapitulos)"
                                                            notificacioncambios="vm.notificacionCambiosAjustes(handler, nombreComponente)">
                        </informacion-general-viabilidad-sgr>
                    </div>
                    <div class="tab-pane cont col-md-12" style="padding-left: 0 !important; padding-top: 0 !important; padding-right: 0 !important; padding-bottom: 0 !important;" id="dsgrviabilidadrequisitosdatosgenerales">
                        <requisitos-datos-generales-sgr callback="vm.notificarGuardado()"
                                                        guardadocomponent="vm.guardadohijos(nombreComponente, nombreComponenteHijo)"
                                                        notificacionestado="vm.notificacionValidacionEstado(estado, nombreComponente)"
                                                        notificacionvalidacion="vm.notificacionValidacion(handler, nombreComponente,handlerCapitulos)"
                                                        notificacioncambios="vm.notificacionCambiosAjustes(handler, nombreComponente)">
                        </requisitos-datos-generales-sgr>
                    </div>
                    <div class="tab-pane  cont col-md-12" style="padding-left: 0 !important; padding-top: 0 !important; padding-right: 0 !important; padding-bottom: 0 !important;" id="dsgrviabilidadrequisitosverificacion">
                        <verificacion-sgr callback="vm.notificarGuardado()"
                                          guardadocomponent="vm.guardadohijos(nombreComponente, nombreComponenteHijo)"
                                          notificacionestado="vm.notificacionValidacionEstado(estado, nombreComponente)"
                                          notificacionvalidacion="vm.notificacionValidacion(handler, nombreComponente,handlerCapitulos)"
                                          notificacioncambios="vm.notificacionCambiosAjustes(handler, nombreComponente)"
                                          notificacioninicio="vm.notificacioninicio(handlerInicio, nombreComponente)">
                        </verificacion-sgr>
                    </div>
                    <div class="tab-pane  cont col-md-12" style="padding-left: 0 !important; padding-top: 0 !important; padding-right: 0 !important; padding-bottom: 0 !important;" id="dsgrviabilidad">
                        <viabilidad-viabilidad-sgr callback="vm.notificarGuardado()"
                                                   guardadocomponent="vm.guardadohijos(nombreComponente, nombreComponenteHijo)"
                                                   notificacionestado="vm.notificacionValidacionEstado(estado, nombreComponente)"
                                                   notificacionvalidacion="vm.notificacionValidacion(handler, nombreComponente,handlerCapitulos)"
                                                   notificacioncambios="vm.notificacionCambiosAjustes(handler, nombreComponente)">
                        </viabilidad-viabilidad-sgr>

                    </div>
                    <div class="tab-pane cont col-md-12" style="padding-left:0 !important;padding-top:20px !important;text-align:left;" id="dsgrviabilidadsoportes">
                        <alojar-documentos-viabilidad-sgr tipotramiteid="{{vm.tipoTramiteId}}"
                                                          tramiteid="{{vm.tramiteId}}"
                                                          nivel="{{vm.IdNivel}}"
                                                          rol="{{vm.IdRol}}"
                                                          section="{{vm.section}}"
                                                          callback="vm.notificarGuardado()"
                                                          guardadocomponent="vm.guardadohijos(nombreComponente, nombreComponenteHijo)"
                                                          notificacionestado="vm.notificacionValidacionEstado(estado, nombreComponente)"
                                                          notificacionvalidacion="vm.notificacionValidacion(handler, nombreComponente,handlerCapitulos)"
                                                          notificacioncambios="vm.notificacionCambiosAjustes(handler, nombreComponente)">
                        </alojar-documentos-viabilidad-sgr>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row m-0" ng-if="vm.ProyectoTipoCtusId == 3">
        <div class="form-group">
            <div class="tab-container col-md-12">
                <div class="tab-content">
                    <div class="tab-pane active cont col-md-12" style="padding-left:0 !important;padding-top:20px !important" id="dsgrctusintegradoelaboracioninfogeneral">
                        <informacion-general-ctus-integrado-sgr callback="vm.notificarGuardado()"
                                                                guardadocomponent="vm.guardadohijos(nombreComponente, nombreComponenteHijo)"
                                                                notificacionestado="vm.notificacionValidacionEstado(estado, nombreComponente)"
                                                                notificacionvalidacion="vm.notificacionValidacion(handler, nombreComponente,handlerCapitulos)"
                                                                notificacioncambios="vm.notificacionCambiosAjustes(handler, nombreComponente)">
                        </informacion-general-ctus-integrado-sgr>
                    </div>
                    <div class="tab-pane cont col-md-12" style="padding-left: 0 !important; padding-top: 0 !important; padding-right: 0 !important; padding-bottom: 0 !important;" id="dsgrctusintegradoelaboraciondatosverificacion">
                        <datos-verificacion-ctus-i-sgr callback="vm.notificarGuardado()"
                                                       guardadocomponent="vm.guardadohijos(nombreComponente, nombreComponenteHijo)"
                                                       notificacionestado="vm.notificacionValidacionEstado(estado, nombreComponente)"
                                                       notificacionvalidacion="vm.notificacionValidacion(handler, nombreComponente,handlerCapitulos)"
                                                       notificacioncambios="vm.notificacionCambiosAjustes(handler, nombreComponente)">
                        </datos-verificacion-ctus-i-sgr>
                    </div>
                    <div class="tab-pane  cont col-md-12" style="padding-left: 0 !important; padding-top: 0 !important; padding-right: 0 !important; padding-bottom: 0 !important;" id="dsgrctusintegradoelaboracionverificacion">
                        <verificacion-ctus-i-sgr callback="vm.notificarGuardado()"
                                                 guardadocomponent="vm.guardadohijos(nombreComponente, nombreComponenteHijo)"
                                                 notificacionestado="vm.notificacionValidacionEstado(estado, nombreComponente)"
                                                 notificacionvalidacion="vm.notificacionValidacion(handler, nombreComponente,handlerCapitulos)"
                                                 notificacioncambios="vm.notificacionCambiosAjustes(handler, nombreComponente)"
                                                 notificacioninicio="vm.notificacioninicio(handlerInicio, nombreComponente)">
                        </verificacion-ctus-i-sgr>
                    </div>
                    <div class="tab-pane  cont col-md-12" style="padding-left: 0 !important; padding-top: 0 !important; padding-right: 0 !important; padding-bottom: 0 !important;" id="dsgrctusintegradoviabilidad">
                        <viabilidad-ctus-integrado-sgr callback="vm.notificarGuardado()"
                                                   guardadocomponent="vm.guardadohijos(nombreComponente, nombreComponenteHijo)"
                                                   notificacionestado="vm.notificacionValidacionEstado(estado, nombreComponente)"
                                                   notificacionvalidacion="vm.notificacionValidacion(handler, nombreComponente,handlerCapitulos)"
                                                   notificacioncambios="vm.notificacionCambiosAjustes(handler, nombreComponente)">
                        </viabilidad-ctus-integrado-sgr>
                    </div>
                    <div class="tab-pane cont col-md-12" style="padding-left: 0 !important; padding-top: 0 !important; padding-right: 0 !important; padding-bottom: 0 !important;" id="dsgrctusintegradoselaboracionctus">
                        <ctus-i-sgr callback="vm.notificarGuardado()"
                                    guardadocomponent="vm.guardadohijos(nombreComponente, nombreComponenteHijo)"
                                    notificacionestado="vm.notificacionValidacionEstado(estado, nombreComponente)"
                                    notificacionvalidacion="vm.notificacionValidacion(handler, nombreComponente,handlerCapitulos)"
                                    notificacioncambios="vm.notificacionCambiosAjustes(handler, nombreComponente)">
                        </ctus-i-sgr>
                    </div>
                    <div class="tab-pane cont col-md-12" style="padding-left:0 !important;padding-top:20px !important;text-align:left;" id="dsgrctusintegradosoportes">
                        <alojar-documentos-ctus-integrado-sgr tipotramiteid="{{vm.tipoTramiteId}}"
                                                          tramiteid="{{vm.tramiteId}}"
                                                          nivel="{{vm.IdNivel}}"
                                                          rol="{{vm.IdRol}}"
                                                          section="{{vm.section}}"
                                                          callback="vm.notificarGuardado()"
                                                          guardadocomponent="vm.guardadohijos(nombreComponente, nombreComponenteHijo)"
                                                          notificacionestado="vm.notificacionValidacionEstado(estado, nombreComponente)"
                                                          notificacionvalidacion="vm.notificacionValidacion(handler, nombreComponente,handlerCapitulos)"
                                                          notificacioncambios="vm.notificacionCambiosAjustes(handler, nombreComponente)">
                        </alojar-documentos-ctus-integrado-sgr>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
