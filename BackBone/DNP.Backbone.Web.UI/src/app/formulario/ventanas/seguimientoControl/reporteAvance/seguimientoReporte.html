<section class="ventana-seguimiento mt-4" ng-init="vm.init()">
    <div class="row m-0">
        <div class="form-group">
            <!--<div class="tab-container col-md-12">-->
            <div class="tab-content">
                <div class="tab-pane cont col-md-12 p-0" id="dfinanciero">
                    <reporte-financiero guardadocomponent="vm.guardadohijos(nombreComponente, nombreComponenteHijo)"
                                        notificacioncambios="vm.notificacionCambiosAjustes(handler,nombreComponente)"
                                        notificacionestado="vm.notificacionValidacionEstado(estado, nombreComponente)"
                                        notificacionvalidacion="vm.notificacionValidacion(handler, nombreComponente, handlerCapitulos)"></reporte-financiero>
                </div>
                <div class="tab-pane cont col-md-12 p-0" id="dmetaproducto">
                    <meta-producto guardadocomponent="vm.guardadohijos(nombreComponente, nombreComponenteHijo)"
                                   notificacioncambios="vm.notificacionCambiosAjustes(handler,nombreComponente)"
                                   notificacionestado="vm.notificacionValidacionEstado(estado, nombreComponente)"
                                   notificacionvalidacion="vm.notificacionValidacion(handler, nombreComponente, handlerCapitulos)"></meta-producto>
                </div>
                <div class="tab-pane cont col-md-12 p-0" id="dregionalizacion">
                    <reporte-regionalizacion guardadocomponent="vm.guardadohijos(nombreComponente, nombreComponenteHijo)"
                                             notificacioncambios="vm.notificacionCambiosAjustes(handler,nombreComponente)"
                                             notificacionestado="vm.notificacionValidacionEstado(estado, nombreComponente)"
                                             notificacionvalidacion="vm.notificacionValidacion(handler, nombreComponente, handlerCapitulos)"
                                             ></reporte-regionalizacion>
                </div>
                <div class="tab-pane cont col-md-12 p-0" id="dsegfocalizacion">
                    <seguimiento-focalizacion guardadocomponent="vm.guardadohijos(nombreComponente, nombreComponenteHijo)"
                                             notificacioncambios="vm.notificacionCambiosAjustes(handler,nombreComponente)"
                                             notificacionestado="vm.notificacionValidacionEstado(estado, nombreComponente)"
                                             notificacionvalidacion="vm.notificacionValidacion(handler, nombreComponente, handlerCapitulos)"></seguimiento-focalizacion>
                </div>
                <div class="tab-pane cont col-md-12 p-0" id="dsegfocalizacion">
                    <seguimiento-focalizacion guardadocomponent="vm.guardadohijos(nombreComponente, nombreComponenteHijo)"
                                              notificacioncambios="vm.notificacionCambiosAjustes(handler,nombreComponente)"
                                              notificacionestado="vm.notificacionValidacionEstado(estado, nombreComponente)"
                                              notificacionvalidacion="vm.notificacionValidacion(handler, nombreComponente, handlerCapitulos)"></seguimiento-focalizacion>
                </div>
                <div class="tab-pane cont col-md-12 p-0" id="dsoporte">
                    <documento-soporte-sc tipotramiteid="{{vm.tipoTramiteId}}"
                                          tramiteid="{{vm.tramiteId}}"
                                          nivel="{{vm.IdNivel}}"
                                          rol="{{vm.IdRol}}"
                                          section="{{vm.section}}"
                                          callback="vm.notificarGuardado()"
                                          guardadocomponent="vm.guardadohijos(nombreComponente, nombreComponenteHijo)"
                                          notificacionestado="vm.notificacionValidacionEstado(estado, nombreComponente)"
                                          notificacionvalidacion="vm.notificacionValidacion(handler, nombreComponente,handlerCapitulos)"
                                          notificacioncambios="vm.notificacionCambiosAjustes(handler, nombreComponente)">
                    </documento-soporte-sc>
                </div>
                <!--TODO div para financiero
    dentro este componente -
    -->
            </div>
        </div>
    </div>
    <!--</div>-->
</section>
