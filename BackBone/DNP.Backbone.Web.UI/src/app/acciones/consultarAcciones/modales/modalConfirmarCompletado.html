<div class="mf-confirmacion">
    <div class="modal-header">
        <button type="button" class="close" uib-tooltip="Cancelar" ng-click="modal.dismiss()">&times;</button>
        <h3 class="modal-title">Finalizado</h3>
    </div>
    <div class="modal-grid">
        <div class="modal-body">
            La ejecución del flujo ha finalizado. Ahora será dirigido a la página principal.
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" ng-click="modal.close()" uib-tooltip="Aceptar">
           Aceptar
        </button>
    </div>
</div>
