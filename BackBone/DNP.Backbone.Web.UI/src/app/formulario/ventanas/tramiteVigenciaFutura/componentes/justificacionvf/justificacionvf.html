<section>
    <div class="container-fluid inbox" ng-init="vm.init();">
        <div class="tab-content">
            <div class="row" style="margin-left: 0px; margin-right: 0px;padding-bottom:1rem">
                <div class="alert panel-heading row ui-accordion-header" style="">
                    
                    <button class="button" type="button" data-toggle="collapse" data-target="#rJustificacion" ng-click="vm.changeArrow('informacionjustificacion')">
                        <span class="d-inline-block" id="alert-justificacionjustificacion"></span>&nbsp;Justificación

                        <span class="hidden" id="id-capitulo-justificacionjustificacion"></span>
                        <span id="arrow-informacionjustificacion" class="glyphicon glyphicon-chevron-down pull-right" data-toggle="collapse" data-target="#rJustificacion"></span>
                    </button>
                   
                </div>
                <div class="collapse" id="rJustificacion" style="padding-right: 15px; padding-left: 0px; margin-left: -15px;">
                    <div class="row" style="margin-left:20px">
                        <justificacionvf-detalle tramiteid="{{vm.tramiteid}}" tipotramiteid="{{vm.tipotramiteid}}"
                                                 guardadoevent="vm.guardado(nombreComponenteHijo)"
                                                 notificacionestado="vm.notificacionEstado(nombreComponente, esValido)"
                                                 notificacionvalidacion="vm.notificacionValidacionHijos(handler, nombreComponente)">

                        </justificacionvf-detalle>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
