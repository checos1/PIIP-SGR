<div id="mdlListarAccionesAnteriores">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" uib-tooltip="Cancelar" ng-click="vm.cancelarSeleccion()"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Lista de acciones</h4>
    </div>

    <div class="modal-body administrarDestinatario">
        <div class="col-md-12">
            <select name="ddlAcciones" id="ddlAcciones" ng-model="vm.IdAccionDevolucion" class="form-control" ng-required="vm.requerido" ng-change="AccionSeleccionada()">
                <option ng-repeat="accion in vm.listaAccionesAnteriores" value="{{accion.IdAccionDevolucion}}">{{accion.NombreAccionDevolucion}}</option>
            </select></div>
    </div>
</div>
