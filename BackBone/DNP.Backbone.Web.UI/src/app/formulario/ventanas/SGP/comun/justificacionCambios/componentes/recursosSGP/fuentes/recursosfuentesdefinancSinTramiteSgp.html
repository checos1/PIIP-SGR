<section ng-init="vm.init();" class="mx-5">
    <h3 class="text-left ui-seccion-title">{{vm.titulo}}</h3>
    <div class="row mb-5">
        <div class="col-md-12 text-left">
            <span>
                <strong>Ruta: </strong> Recursos / Fuente de Financiación / Resumen ajuste de fuentes de financiación asociados
            </span>
        </div>
    </div>
    <div class="mb-4">
        <resumen-recursosfuentesdefinanc-sin-tramite-sgp notificacionvalidacion="vm.notificacionValidacionHijo(handler)" recargarresumen="vm.recargaresumen(handler)"></resumen-recursosfuentesdefinanc-sin-tramite-sgp>
    </div>
    <div class="row mb-4">
        <div class="col-md-12 text-left">
            <h4 class="uLabelCampo">Detalle del ajuste</h4>
            <ul class="pl-4">
                <li ng-repeat="detalle in vm.DetalleAjustes">
                    <span>{{detalle}}</span>
                </li>
            </ul>
        </div>
    </div>
    <input type="hidden" id="seccion-capitulo-recursossgpfuentesdefinancsintramitesgp" value="905" />
    <div class="row my-4">
        <div class="col-md-12 mt-3 mb-3">
            <div class="row">
                <div class="col-md-8 text-left">
                    <h4 class="text-left ui-seccion-title">Justificación</h4>
                </div>
                <div class="col-md-4 text-right">
                    <button type="button" class="{{vm.isEdicion ? 'btn btncancelarHorizonte' : 'btn btncancelarHorizonte'}}" tooltip-placement="top" ng-click="vm.isEdicion ? vm.editar('cancelar') : vm.editar('editar')" uib-tooltip="{{vm.isEdicion ? 'CANCELAR' : 'EDITAR'}}" ng-if="!vm.soloLectura">
                        {{vm.isEdicion ? 'CANCELAR' : 'EDITAR'}}
                    </button>
                    <button ng-click="vm.guardar()" type="button" id="btn-guardar-edicion-ff" ng-class="vm.ClasesbtnGuardar" tooltip-placement="auto" uib-tooltip="Guardar" ng-if="!vm.soloLectura">GUARDAR</button>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 text-left">
                    <span>
                        <strong>Justifique la modificación* </strong> (Máximo 8.000 caracteres)
                    </span>
                </div>
            </div>

        </div>
        <div class="col-md-12">
            <div id="recursossgpfuentesdefinancsintramite-justificacion-error" class="hidden text-left color-red">
                <img class="img img-advertencia" src="Img/u11.svg" />
                <span id="recursossgpfuentesdefinancsintramite-justificacion-error-mns"></span>
            </div>
            <textarea rows="3"
                      id="justificacionff"
                      name="justificacionff"
                      ng-model="vm.justificacion"
                      placeholder="Maximo 8.000 caracteres"
                      minlength="1"
                      maxlength="8000"
                      class="form-control disabled" ng-required="true"></textarea>
        </div>
    </div>
</section>
