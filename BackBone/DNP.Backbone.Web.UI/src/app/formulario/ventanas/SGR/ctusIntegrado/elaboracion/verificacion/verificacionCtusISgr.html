<section ng-init="vm.obtener();">

    <div class="container-fluid inbox">
        <div class="tab-content">
            <div class="ui-accordion-container">
                <div class="alert panel-heading row ui-accordion-header">

                    </button>
                </div>
                <div class="collapse" id="sgrctusintegradoelaboracionverificacionrequisitos">
                    <generales-ctus-i-sgr callback="vm.notificarGuardado()"
