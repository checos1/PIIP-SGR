<section class="ventana-ajsutes mt-4" ng-init="vm.init()">
    <div class="row m-0">
        <div class="col-md-12" style="text-align:right">           
          
    
            <span class="spanbuttonenabled">Devolver a MGA </span>
            <button class="btnaccion"
                    tooltip-class="customClass"
                    uib-tooltip="Devolver"
                    ng-click="vm.devolverProyecto()"
                    ng-disabled="!vm.habilitarDevolverProyecto">
                <span> <img class="icoVolverDNP" src="Img/IcoVolver.svg"></span>
            </button>

        </div>
        <div class="form-group">
            <div class="tab-container col-md-12">
                <div class="col-md-12 text-center py-4" ng-show="!vm.HabilitarGuardarPaso">
                    <p class="detalleViabilidadDNP">
                        <span ng-bind-html="vm.textoEnEsperaFinalizacionConcepto"></span>
                    </p>
                </div>
                <div class="tab-content">
                    <div class="tab-pane active cont col-md-12" style="padding-left: 0 !important; padding-top: 0 !important; padding-right: 0 !important; padding-bottom: 0 !important;" id="dsgrviabilidadpreviosdatosgenerales">
                        <datos-generales-previos-sgr callback="vm.notificarGuardado()"
                                                     guardadocomponent="vm.guardadohijos(nombreComponente, nombreComponenteHijo)"
                                                     notificacionestado="vm.notificacionValidacionEstado(estado, nombreComponente)"
                                                     notificacionvalidacion="vm.notificacionValidacion(handler, nombreComponente,handlerCapitulos)"
                                                     notificacioncambios="vm.notificacionCambiosAjustes(handler, nombreComponente)"
                                                     notificacioninicio="vm.notificacioninicio(handlerInicio, nombreComponente)">
                        </datos-generales-previos-sgr>
                    </div>
                    <div class="tab-pane cont col-md-12" style="padding-left: 0 !important; padding-top: 0 !important; padding-right: 0 !important; padding-bottom: 0 !important;" id="dsgrviabilidadpreviosrecursos">
                        <recursos-sgr callback="vm.notificarGuardado()"
                                      guardadocomponent="vm.guardadohijos(nombreComponente, nombreComponenteHijo)"
                                      notificacionestado="vm.notificacionValidacionEstado(estado, nombreComponente)"
                                      notificacionvalidacion="vm.notificacionValidacion(handler, nombreComponente,handlerCapitulos)"
                                      notificacioncambios="vm.notificacionCambiosAjustes(handler, nombreComponente)"
                                      notificacioninicio="vm.notificacioninicio(handlerInicio, nombreComponente)">
                        </recursos-sgr>
                    </div>
                    <div class="tab-pane cont col-md-12" style="padding-left: 0 !important; padding-top: 0 !important; padding-right: 0 !important; padding-bottom: 0 !important;" id="dsgrviabilidadpreviossoporte">
                        <documento-soporte-sgr tipotramiteid="{{vm.tipoTramiteId}}"
                                               tramiteid="{{vm.tramiteId}}"
                                               nivel="{{vm.IdNivel}}"
                                               rol="{{vm.IdRol}}"
                                               section="{{vm.section}}"
                                               callback="vm.notificarGuardado()"
                                               guardadocomponent="vm.guardadohijos(nombreComponente, nombreComponenteHijo)"
                                               notificacionestado="vm.notificacionValidacionEstado(estado, nombreComponente)"
                                               notificacionvalidacion="vm.notificacionValidacion(handler, nombreComponente,handlerCapitulos)"
                                               notificacioncambios="vm.notificacionCambiosAjustes(handler, nombreComponente)">
                        </documento-soporte-sgr>
                    </div>
                    <div class="tab-pane cont col-md-12" style="padding-left: 0 !important; padding-top: 0 !important; padding-right: 0 !important; padding-bottom: 0 !important;" id="dsgrviabilidadpreviosoperacioncredito">
                        <operaciones-credito-sgr callback="vm.notificarGuardado()"
                                                 guardadocomponent="vm.guardadohijos(nombreComponente, nombreComponenteHijo)"
                                                 notificacionestado="vm.notificacionValidacionEstado(estado, nombreComponente)"
                                                 notificacionvalidacion="vm.notificacionValidacion(handler, nombreComponente,handlerCapitulos)"
                                                 notificacioncambios="vm.notificacionCambiosAjustes(handler, nombreComponente)"
                                                 notificacioninicio="vm.notificacioninicio(handlerInicio, nombreComponente)">
                        </operaciones-credito-sgr>
                    </div>
                    <div class="tab-pane cont col-md-12" style="padding-left: 0 !important; padding-top: 0 !important; padding-right: 0 !important; padding-bottom: 0 !important;" id="dsgrviabilidadpreviosregionalizacion">
                        <regionalizacion-sgr callback="vm.notificarGuardado()"
                                             guardadocomponent="vm.guardadohijos(nombreComponente, nombreComponenteHijo)"
                                             notificacioncambios="vm.notificacionCambiosAjustes(handler,nombreComponente)"
                                             notificacionestado="vm.notificacionValidacionEstado(estado, nombreComponente)"
                                             notificacionvalidacion="vm.notificacionValidacion(handler, nombreComponente, handlerCapitulos)"
                                             notificacioninicio="vm.notificacioninicio(handlerInicio, nombreComponente)">

                        </regionalizacion-sgr>
                    </div>
                    <div class="tab-pane cont col-md-12 p-0" id="dsgrviabilidadpreviosfocalizacion">
                        <focalizacion-Ajustes-Sgr callback="vm.notificarGuardado()"
                                                  guardadocomponent="vm.guardadohijos(nombreComponente, nombreComponenteHijo)"
                                                  notificacioncambios="vm.notificacionCambiosAjustes(handler,nombreComponente)"
                                                  notificacionestado="vm.notificacionValidacionEstado(estado, nombreComponente)"
                                                  notificacionvalidacion="vm.notificacionValidacion(handler, nombreComponente, handlerCapitulos)"
                                                  notificacioninicio="vm.notificacioninicio(handlerInicio, nombreComponente)">
                        </focalizacion-Ajustes-Sgr>
                    </div>
                    <div class="tab-pane cont col-md-12" style="padding-left: 0 !important; padding-top: 0 !important; padding-right: 0 !important; padding-bottom: 0 !important;" id="dsgrviabilidadpreviosejecutor">
                        <ejecutor-viabilidad-sgr callback="vm.notificarGuardado()"
                                                guardadocomponent="vm.guardadohijos(nombreComponente, nombreComponenteHijo)"
                                                notificacionestado="vm.notificacionValidacionEstado(estado, nombreComponente)"
                                                notificacionvalidacion="vm.notificacionValidacion(handler, nombreComponente,handlerCapitulos)"
                                                notificacioncambios="vm.notificacionCambiosAjustes(handler, nombreComponente)"
                                                notificacioninicio="vm.notificacioninicio(handlerInicio, nombreComponente)">
                        </ejecutor-viabilidad-sgr>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
