<section class="ventana-ajsutes mt-4" ng-init="vm.init()">
    <div class="row m-0">
        <div class="form-group">
            <div class="tab-container col-md-12">
                <div class="tab-content">
                    <div class="tab-pane active cont col-md-12" style="padding-left:0 !important;padding-top:20px !important" id="dsgrejecutordesignacionentejecutora">
                        <ent-ejecutora-sgr callback="vm.notificarGuardado()"
                                            guardadocomponent="vm.guardadohijos(nombreComponente, nombreComponenteHijo)"
                                            notificacionestado="vm.notificacionValidacionEstado(estado, nombreComponente)"
                                            notificacionvalidacion="vm.notificacionValidacion(handler, nombreComponente,handlerCapitulos)"
                                            notificacioncambios="vm.notificacionCambiosAjustes(handler, nombreComponente)">
                        </ent-ejecutora-sgr>
                    </div>
                    <div class="tab-pane cont col-md-12" style="padding-left: 0 !important; padding-top: 0 !important; padding-right: 0 !important; padding-bottom: 0 !important;" id="dsgrejecutordesignacioncostos">
                        <ejecutor-designacion-costos-sgr callback="vm.notificarGuardado()"
                                                            guardadocomponent="vm.guardadohijos(nombreComponente, nombreComponenteHijo)"
                                                            notificacionestado="vm.notificacionValidacionEstado(estado, nombreComponente)"
                                                            notificacionvalidacion="vm.notificacionValidacion(handler, nombreComponente,handlerCapitulos)"
                                                            notificacioncambios="vm.notificacionCambiosAjustes(handler, nombreComponente)">
                        </ejecutor-designacion-costos-sgr>
                    </div>
                    <div class="tab-pane cont col-md-12" style="padding-left: 0 !important; padding-top: 0 !important; padding-right: 0 !important; padding-bottom: 0 !important;" id="dsgrejecutordesignacionentinterventor">
                        <ent-interventora-sgr callback="vm.notificarGuardado()"
                                                guardadocomponent="vm.guardadohijos(nombreComponente, nombreComponenteHijo)"
                                                notificacionestado="vm.notificacionValidacionEstado(estado, nombreComponente)"
                                                notificacionvalidacion="vm.notificacionValidacion(handler, nombreComponente,handlerCapitulos)"
                                                notificacioncambios="vm.notificacionCambiosAjustes(handler, nombreComponente)">
                        </ent-interventora-sgr>
                    </div>
                    <div class="tab-pane cont col-md-12" style="padding-left: 0 !important; padding-top: 0 !important; padding-right: 0 !important; padding-bottom: 0 !important;" id="dsgrejecutordesignacionsoporte">
                        <alojar-documentos-ejecutor-sgr tipotramiteid="{{vm.tipoTramiteId}}"
                                                        tramiteid="{{vm.tramiteId}}"
                                                        nivel="{{vm.IdNivel}}"
                                                        rol="{{vm.IdRol}}"
                                                        section="{{vm.section}}"
                                                        callback="vm.notificarGuardado()"
                                                        guardadocomponent="vm.guardadohijos(nombreComponente, nombreComponenteHijo)"
                                                        notificacionestado="vm.notificacionValidacionEstado(estado, nombreComponente)"
                                                        notificacionvalidacion="vm.notificacionValidacion(handler, nombreComponente,handlerCapitulos)"
                                                        notificacioncambios="vm.notificacionCambiosAjustes(handler, nombreComponente)">
                        </alojar-documentos-ejecutor-sgr>
                    </div>                    
                </div>
            </div>
        </div>
    </div>
</section>
