<section class="ventana-ajsutes mt-4" ng-init="vm.init()">
    <div class="row m-0">
        <div class="form-group" style=" padding-top: 2rem;width:100%;">
           
                <div class="tab-content">
                    <div class="tab-pane active cont col-md-12" style="padding-left:0 !important;padding-top:20px !important" id="d{{vm.SeccionId}}_viabilidad">
                        <preguntas-lider callback="vm.notificarGuardado()"
                                         guardadocomponent="vm.guardadohijos(nombreComponente, nombreComponenteHijo)"
                                         notificacionestado="vm.notificacionValidacionEstado(estado, nombreComponente)"
                                         notificacionvalidacion="vm.notificacionValidacion(handler, nombreComponente,handlerCapitulos)"
                                         notificacioncambios="vm.notificacionCambiosAjustes(handler, nombreComponente)">
                        </preguntas-lider>
                    </div>
                    <div class="tab-pane  cont col-md-12" style="padding-left:0 !important;padding-top:20px !important" id="dsoporte">
                        <documentos-soporte-vi tipotramiteid="{{vm.tipoTramiteId}}"
                                                   tramiteid="{{vm.tramiteId}}"
                                                   idtipotramitepresupuestal="{{vm.idtipotramitepresupuestal}}"
                                                   nivel="{{vm.IdNivel}}"
                                                   rol="{{vm.IdRol}}"
                                                   section="{{vm.section}}"
                                                   nivelarchivo="{{vm.NivelArchivo}}"
                                                   tipoarchivo="{{vm.TipoArchivo}}"
                                                   callback="vm.notificarGuardado()"
                                                   guardadocomponent="vm.guardadohijos(nombreComponente, nombreComponenteHijo)"
                                                   notificacionestado="vm.notificacionValidacionEstado(estado, nombreComponente)"
                                                   notificacionvalidacion="vm.notificacionValidacion(handler, nombreComponente,handlerCapitulos)"
                                                   notificacioncambios="vm.notificacionCambiosAjustes(handler, nombreComponente)">
                        </documentos-soporte-vi>
                    </div>
                </div>
           
          
        </div>
    </div>
</section>
