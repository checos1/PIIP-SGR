                        <span id="name-capitulo-{{vm.nombreComponenteHijo}}"></span>

                </div>

                        </informacion-presupuestal-sgp-formulario>
                    </div>
                    <div ng-if="vm.mostrarinformacionpresupuestal">

                                                               tramiteid="{{vm.tramiteid}}"
                                                               nivel="{{vm.nivel}}"

                                                               deshabilitar="{{vm.deshabilitar}}"
                                                               vm.nombrecomponentepaso="{{vm.nombrecomponentehijo}}"

                                                               notificacionestado="vm.notificacionEstado(nombreComponente, esValido)"
                                                               notificacionvalidacion="vm.notificacionValidacionHijos(handler, nombreComponente)"
                                                               callback="vm.callback()">

                </div>
            </div>

                        <span id="name-capitulo-informacionpresupuestalsgpproyectosasociadossgp"></span>

                <div class="collapse" id="informacionpresupuestalsgpproyectosasociadossgp-1">

                                                                 deshabilitar="{{vm.deshabilitar}}"
                                                                 rolanalista="{{vm.rolanalista}}"

                                                                 guardadoevent="vm.guardado(nombreComponenteHijo)"
                                                                 callback="vm.callback()"
                                                                 notificacionestado="vm.notificacionEstado(nombreComponente, esValido)"
