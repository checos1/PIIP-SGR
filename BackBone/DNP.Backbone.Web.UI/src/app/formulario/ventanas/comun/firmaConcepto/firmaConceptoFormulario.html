    <br />
    <div id="aprobacionfinalfirmaconceptote-archivo-error" class="hidden uMensajeError"></div>
    <div class="row ng-scope" style="padding-top:2rem;">


        <div class="row ng-scope">

            <div class="col-md-7">
                <span style="font-weight: bold; padding-left: 1.5rem">Cargar nueva firma</span>
            </div>
            <div class="col-md-1"></div>
            <div class="col-md-3">
                <span style="font-weight: bold;margin-left: 1.5rem;">Última firma cargada</span>
            </div>
            <div class="col-md-1"></div>
        </div>
        <div class="col-md-7" style="padding-top: 2rem;">
            <div class="divpanelcargarchivoDNP" style="width:100% !important;">
                <button class="btncargarch" ng-class="{'my-disable':vm.nombreArchivo !== undefined && vm.nombreArchivo !== ''}"
                        type="button" uib-tooltip="Examinar" ng-click="vm.examinar()">
                    EXAMINAR
                </button>
                <!--<input type="file" style="display:none" onchange="angular.element(this).scope().SelectFile(event)" file-model-no-preview="data.file" id="control" />-->
                <input type="file" style="display:none" id="fileFirma" name='files[]' onchange="angular.element(this).scope().fileFirmaNameChanged(this)" multiple />
                <input type="search" style="display:none" id="firmaNombreArchivo" ng-model="vm.nombreArchivo" class="form-control InputSearchDNP " placeholder="" ng-change="ChangeFirmaSet()">
                <span>{{vm.nombreArchivo}}</span>
                <button class="btncancearch" ng-class="{'my-disable':vm.nombreArchivo === undefined || vm.nombreArchivo === ''}"
                        type="button" uib-tooltip="Cancelar" ng-click="vm.limpiarArchivo()">
                    X
                </button>
            </div>
            <div style="width:100% !important;">
                <span style="font-weight: 500;">Para finalizar este formulario es necesario que su firma se visualice en el campo “Última firma cargada”, inclúyala o reemplácela, mediante “Examinar” y “Cargar”.</span>
            </div>
        </div>
        <div class="col-md-1" style="padding-top: 2rem;">
            <span class="buttonbar pull-center">
                <button class="btn btnguardarDNP" ng-disabled="vm.desactivarGuardar" type="button" tooltip-placement="top" uib-tooltip="Guardar" tabindex="0" ng-click="vm.archivoSeleccionado()">
                    CARGAR
                </button>
            </span>
        </div>
        <div class="col-md-3" style="padding-top: 2rem; padding-left:4rem;">
            <div id="main" style="width:80%;margin-left:2rem !important;border:inset;height:15rem;">

            </div>

        </div>
        <div class="col-md-1" style="padding-top: 2rem;">
            <span class="buttonbar pull-center">
                <button ng-disabled="!vm.boolExisteFirma"
                        class="btn btnguardarDNP" type="button" tooltip-placement="top" uib-tooltip="Guardar" tabindex="0" ng-click="vm.borrarSeleccionado()">
                    BORRAR
                </button>
            </span>
        </div>
    </div>
    <div class="col-md-12" style="padding-top: 2rem;">
        &nbsp;&nbsp;&nbsp;&nbsp;<div id="solicitarconceptodatosiniciales-pregunta-error-firma" class="hidden uMensajeError"></div>
    </div>

</div>
