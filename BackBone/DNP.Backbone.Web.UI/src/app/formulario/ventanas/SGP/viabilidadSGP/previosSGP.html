<section class="ventana-ajsutes mt-4" ng-init="vm.init()">
    <div class="row m-0">
        <div class="form-group">
            <div class="tab-container col-md-12">
                <div class="tab-content">
                    <div class="tab-pane active cont col-md-12" style="padding-left:0 !important;padding-top:20px !important" id="dsgrviabilidadpreviosdatosgenerales">
                        <datos-generales-previos-sgr callback="vm.notificarGuardado()"
                                                     guardadocomponent="vm.guardadohijos(nombreComponente, nombreComponenteHijo)"
                                                     notificacionestado="vm.notificacionValidacionEstado(estado, nombreComponente)"
                                                     notificacionvalidacion="vm.notificacionValidacion(handler, nombreComponente,handlerCapitulos)"
                                                     notificacioncambios="vm.notificacionCambiosAjustes(handler, nombreComponente)">
                        </datos-generales-previos-sgr>
                    </div>
                    <div class="tab-pane cont col-md-12" style="padding-left:0 !important;padding-top:20px !important" id="dsgrviabilidadpreviosrecursos">
                        <recursos-sgr callback="vm.notificarGuardado()"
                                      guardadocomponent="vm.guardadohijos(nombreComponente, nombreComponenteHijo)"
                                      notificacionestado="vm.notificacionValidacionEstado(estado, nombreComponente)"
                                      notificacionvalidacion="vm.notificacionValidacion(handler, nombreComponente,handlerCapitulos)"
                                      notificacioncambios="vm.notificacionCambiosAjustes(handler, nombreComponente)">
                        </recursos-sgr>
                    </div>
                    <div class="tab-pane cont col-md-12" style="padding-left:0 !important;padding-top:20px !important;text-align:left;" id="dsgrviabilidadpreviossoporte">
                        <documento-soporte-sgr tipotramiteid="{{vm.tipoTramiteId}}"
                                               tramiteid="{{vm.tramiteId}}"
                                               nivel="{{vm.IdNivel}}"
                                               rol="{{vm.IdRol}}"
                                               section="{{vm.section}}"
                                               callback="vm.notificarGuardado()"
                                               guardadocomponent="vm.guardadohijos(nombreComponente, nombreComponenteHijo)"
                                               notificacionestado="vm.notificacionValidacionEstado(estado, nombreComponente)"
                                               notificacionvalidacion="vm.notificacionValidacion(handler, nombreComponente,handlerCapitulos)"
                                               notificacioncambios="vm.notificacionCambiosAjustes(handler, nombreComponente)">
                        </documento-soporte-sgr>
                    </div>
                    <div class="tab-pane cont col-md-12" style="padding-left:0 !important;padding-top:20px !important" id="dsgrviabilidadpreviosoperacioncredito">
                        <operaciones-credito-sgr callback="vm.notificarGuardado()"
                                                 guardadocomponent="vm.guardadohijos(nombreComponente, nombreComponenteHijo)"
                                                 notificacionestado="vm.notificacionValidacionEstado(estado, nombreComponente)"
                                                 notificacionvalidacion="vm.notificacionValidacion(handler, nombreComponente,handlerCapitulos)"
                                                 notificacioncambios="vm.notificacionCambiosAjustes(handler, nombreComponente)">
                        </operaciones-credito-sgr>
                    </div>
                    <div class="tab-pane cont col-md-12" style="padding-left:0 !important;padding-top:20px !important" id="dsgrviabilidadpreviosregionalizacion">
                        <regionalizacion-sgr callback="vm.notificarGuardado()"
                                             guardadocomponent="vm.guardadohijos(nombreComponente, nombreComponenteHijo)"
                                             notificacioncambios="vm.notificacionCambiosAjustes(handler,nombreComponente)"
                                             notificacionestado="vm.notificacionValidacionEstado(estado, nombreComponente)"
                                             notificacionvalidacion="vm.notificacionValidacion(handler, nombreComponente, handlerCapitulos)">

                        </regionalizacion-sgr>
                    </div>
                    <div class="tab-pane cont col-md-12 p-0" id="dsgrviabilidadpreviosfocalizacion">
                        <focalizacion-Ajustes-Sgr callback="vm.notificarGuardado()"
                                                  guardadocomponent="vm.guardadohijos(nombreComponente, nombreComponenteHijo)"
                                                  notificacioncambios="vm.notificacionCambiosAjustes(handler,nombreComponente)"
                                                  notificacionestado="vm.notificacionValidacionEstado(estado, nombreComponente)"
                                                  notificacionvalidacion="vm.notificacionValidacion(handler, nombreComponente, handlerCapitulos)">
                        </focalizacion-Ajustes-Sgr>
                    </div>
                    <div class="tab-pane cont col-md-12" style="padding-left:0 !important;padding-top:20px !important" id="dsgrviabilidadpreviosejecutor">
                        <delegar-viabilidad-sgr callback="vm.notificarGuardado()"
                                                guardadocomponent="vm.guardadohijos(nombreComponente, nombreComponenteHijo)"
                                                notificacionestado="vm.notificacionValidacionEstado(estado, nombreComponente)"
                                                notificacionvalidacion="vm.notificacionValidacion(handler, nombreComponente,handlerCapitulos)"
                                                notificacioncambios="vm.notificacionCambiosAjustes(handler, nombreComponente)">
                        </delegar-viabilidad-sgr>
                    </div>

                </div>
            </div>
        </div>
    </div>
</section>
