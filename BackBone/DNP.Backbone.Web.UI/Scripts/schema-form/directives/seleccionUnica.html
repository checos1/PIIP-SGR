<div ng-controller="seleccionUnicaController"  uib-tooltip="{{form.tooltip}}">
    <div class="checkbox schema-form-checkbox {{form.htmlClass}}" ng-class="{'has-error': form.disableErrorState !== true && hasError(), 'has-success': form.disableSuccessState !== true && hasSuccess()}">
        <label class="{{form.labelHtmlClass}}">
            <input type="checkbox" sf-changed="form" ng-disabled="opciones.deshabilitarControles" ng-model="$$value$$" ng-model-options="form.ngModelOptions" schema-validate="form" class="{{form.fieldHtmlClass}}" name="{{form.key.slice(-1)[0]}}" ng-checked="{{model[form.key.slice(-1)[0]]}}" uib-tooltip="{{form.tooltip}}">
            <span name="{{form.key.slice(-1)[0]}}" id="{{form.key.slice(-1)[0]}}" class="checkbox-material"><span class="check"></span></span> <span ng-bind-html="form.title"></span>
        </label>
        <span class="help-block" sf-message="(form.key[0]!==form.description)?form.description:''"></span>
    </div>
</div>
