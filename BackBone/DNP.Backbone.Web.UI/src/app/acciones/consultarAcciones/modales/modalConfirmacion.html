<div class="mf-confirmacion">
    <div class="modal-header">
        <button type="button" class="close" uib-tooltip="Cancelar" ng-click="modal.dismiss()">&times;</button>
        <h3 class="modal-title" ng-bind="title"></h3>
    </div>
    <div class="modal-grid">
        <div class="modal-body">
            <div ng-bind="message" class="text-center">

            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-default btn-confirm" ng-click="modal.close()" uib-tooltip="Sí, abandonar">
            Sí,
            abandonar
        </button>
        <button class="btn btn-primary" ng-click="modal.dismiss()" uib-tooltip="No, seguir editando">
            No, seguir editando
        </button>

    </div>
</div>
