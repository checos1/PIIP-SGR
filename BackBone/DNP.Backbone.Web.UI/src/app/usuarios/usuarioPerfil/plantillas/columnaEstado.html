<div class="columa-estado" ng-show="!row.entity.isEdicion">
    <div ng-show="row.entity.Activo" class="background-estado activo"><i class="fa fa-circle " aria-hidden="true"></i> <b>activo</b></div>
    <div ng-show="!row.entity.Activo" class="background-estado inactivo"><i class="fa fa-circle " aria-hidden="true"></i> <b>inactivo</b></div>
</div>

<div has-claim has-entidades="[row.entity.idEntidad]" has-opciones="['Usuarios:CambiarEstadoPerfil']" class="text-center" ng-show="row.entity.isEdicion">
    <label class="switch">
        <input type="checkbox" ng-checked="row.entity.Activo"
                               ng-click="grid.appScope.vm.accion3({$row: row.entity})">
        <span class="slider round"></span>
    </label>
</div>

<style>

    /* The switch - the box around the slider */
    .switch {
        position: relative;
        display: inline-block;
        width: 40px;
        height: 24px;
        top: 10px;
        zoom: 60%
    }

        /* Hide default HTML checkbox */
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

    /* The slider */
    .slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        /* cor de fundo inativa*/
        background-color: #e0b9b9;
        -webkit-transition: .4s;
        transition: .4s;
    }

        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: -18px;
            bottom: 4px;
            /*botão inativo*/
            background-color: #d13838;
            -webkit-transition: .4s;
            transition: .4s;
        }

    input:checked + .slider:before {
        /*cor de fundo ativa*/
        background-color: #008265;
        left: 8px;
    }

    input:checked + .slider {
        /*cor de fundo ativa*/
        background-color: #99cdc1;
    }

        input:checked + .slider:before {
            -webkit-transform: translateX(26px);
            -ms-transform: translateX(26px);
            transform: translateX(26px);
        }

    /* Rounded sliders */
    .slider.round {
        border-radius: 34px;
        height: 12px;
    }

        .slider.round:before {
            border-radius: 50%;
            bottom: 0px;
            top: -8px;
        }
</style>
