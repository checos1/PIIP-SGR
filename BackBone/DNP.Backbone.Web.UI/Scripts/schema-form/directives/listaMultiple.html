<div ng-controller="listaMultipleController" class="form-group {{form.htmlClass}}">
    <div class="form-group schema-form-{{form.type}} {{form.htmlClass}}" ng-class="{'has-error': form.disableErrorState !== true && hasError(), 'has-success': form.disableSuccessState !== true && hasSuccess(), 'has-feedback': form.feedback !== false }">
        <label class="control-label {{form.labelHtmlClass}}" ng-class="{'sr-only': !showTitle()}" for="{{form.key.slice(-1)[0]}}">{{form.title}}</label>
        <div ng-init="inicializarLista()">
            <ui-select id="{{form.key.slice(-1)[0]}}"
                       ng-model="form.selectedValue"
                       ng-required="{{form.required}}"
                       class="form-control {{form.fieldHtmlClass}}"
                       theme="bootstrap"
                       sortable="true"
                       close-on-select="false"
                       multiple
                       sf-changed="form"
                       ng-model-options="form.ngModelOptions"
                       ng-disabled="opciones.deshabilitarControles"
                       schema-validate="form"
                       name="{{form.key.slice(-1)[0]}}"
                       uib-tooltip="{{form.tooltip}}">
                <ui-select-match placeholder="{{form.tooltip}}" style="width: 100%">{{$item.name}}</ui-select-match>
                <ui-select-choices repeat="elemento in (form.titleMap | filter: $select.search) track by  $index">{{elemento.name}}</ui-select-choices>
            </ui-select>

            <div class="checkbox">
                <label>
                    <input id="checkSeleccionarTodos" 
                           type="checkbox" 
                           ng-model="estanTodosSeleccionados" 
                           ng-click="seleccionarODeseleccionarTodo($event)"
                           ng-disabled="opciones.deshabilitarControles"/>
                    <span class="checkbox-material"><span class="check"></span></span>{{ 'SeleccionarTodo' | language }}
                </label>
            </div>
        </div>
        <span ng-if="form.feedback !== false" class="form-control-feedback" ng-class="evalInScope(form.feedback) || {'glyphicon': true, 'glyphicon-ok': hasSuccess(), 'glyphicon-remove': hasError() }" aria-hidden="true"></span>
        <span ng-if="hasError() || hasSuccess()" id="{{form.key.slice(-1)[0] + 'Status'}}" class="sr-only">{{ hasSuccess() ? '(success)' : '(error)' }}</span>
        <span class="help-block" sf-message="(form.key[0]!==form.description)?form.description:''"></span>
    </div>
</div>
