<section class="ventana-ajsutes mt-4" ng-init="vm.init()">
    <div class="row m-0">
        <div class="form-group">
            <!--<div class="tab-container col-md-12">-->
            <div class="tab-content">
                <div class="tab-pane active cont col-md-12 p-0" id="ddatosgenerales">
                    <datosgenerales verificacion="vm.verificaConpes(arg,aprueba,titulo)" modelo="vm.infoArchivo" guardadocomponent="vm.guardadohijos(nombreComponente, nombreComponenteHijo)" notificacioncambios="vm.notificacionCambiosAjustes(handler, nombreComponente)" notificacionestado="vm.notificacionValidacionEstado(estado, nombreComponente)"
                                    notificacionvalidacion="vm.notificacionValidacion(handler, nombreComponente, handlerCapitulos)"></datosgenerales>
                </div>
                <div class="tab-pane cont col-md-12 p-0" id="drecursos">
                    <recursos-Ajustes guardadocomponent="vm.guardadohijos(nombreComponente, nombreComponenteHijo)" notificacioncambios="vm.notificacionCambiosAjustes(handler,nombreComponente)" notificacionestado="vm.notificacionValidacionEstado(estado, nombreComponente)" notificacionvalidacion="vm.notificacionValidacion(handler, nombreComponente, handlerCapitulos)"></recursos-Ajustes>
                </div>
                <div class="tab-pane cont col-md-12 p-0" id="dfocalizacionpol">
                    <focalizacion-ajustes guardadocomponent="vm.guardadohijos(nombreComponente, nombreComponenteHijo)" notificacioncambios="vm.notificacionCambiosAjustes(handler,nombreComponente)" notificacionestado="vm.notificacionValidacionEstado(estado, nombreComponente)" notificacionvalidacion="vm.notificacionValidacion(handler, nombreComponente, handlerCapitulos)"></focalizacion-ajustes>
                </div>
                <div class="tab-pane cont col-md-12 p-0" id="djustificacion">
                    <justificacioncambios notificacioncambios="vm.notificacionCambiosAjustes(handler, nombreComponente)" notificacionestado="vm.notificacionValidacionEstado(estado, nombreComponente)" notificacionvalidacion="vm.notificacionValidacion(handler, nombreComponente)">
                    </justificacioncambios>
                </div>
                <div class="tab-pane cont col-md-12 p-0" id="dajustesvigenciasfuturas">
                    <ajustesvigenciasfuturas guardadocomponent="vm.guardadohijos(nombreComponente, nombreComponenteHijo, data)"
                                             notificacioncambios="vm.notificacionCambiosAjustes(handler,nombreComponente)"
                                             notificacionestado="vm.notificacionValidacionEstado(estado, nombreComponente)"
                                             notificacionvalidacion="vm.notificacionValidacion(handler, nombreComponente, handlerCapitulos)"></ajustesvigenciasfuturas>
                </div>

                <div class="tab-pane  cont col-md-12" style="padding-left:0 !important;padding-top:20px !important" id="dsoporte">
                    <documentos-soporte-vi tipotramiteid="{{vm.tipoTramiteId}}"
                                           tramiteid="{{vm.tramiteId}}"
                                           idtipotramitepresupuestal="{{vm.idtipotramitepresupuestal}}"
                                           nivel="{{vm.IdNivel}}"
                                           rol="{{vm.IdRol}}"
                                           section="{{vm.section}}"
                                           nivelarchivo="{{vm.NivelArchivo}}"
                                           tipoarchivo="{{vm.TipoArchivo}}"
                                           callback="vm.notificarGuardado()"
                                           guardadocomponent="vm.guardadohijos(nombreComponente, nombreComponenteHijo)"
                                           notificacionestado="vm.notificacionValidacionEstado(estado, nombreComponente)"
                                           notificacionvalidacion="vm.notificacionValidacion(handler, nombreComponente,handlerCapitulos)"
                                           notificacioncambios="vm.notificacionCambiosAjustes(handler, nombreComponente)">
                    </documentos-soporte-vi>
                </div>
                <div class="tab-pane cont col-md-12 p-0" id="dreprogramacionvf">
                    <reprogramacionvigfutura guardadocomponent="vm.guardadohijos(nombreComponente, nombreComponenteHijo)"
                                               notificacionestado="vm.notificacionValidacionEstado(estado, nombreComponente)"
                                               notificacionvalidacion="vm.notificacionValidacion(handler, nombreComponente,handlerCapitulos)"
                                               notificacioncambios="vm.notificacionCambiosAjustes(handler, nombreComponente)">
                    </reprogramacionvigfutura>
                </div>
            </div>
            <!--</div>-->
        </div>
    </div>
</section>
